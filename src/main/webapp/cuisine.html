<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食天地 - 菜系分类</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .page-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            color: #664b2e;
            font-family: "楷体", sans-serif;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .cuisine-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .cuisine-tab {
            padding: 12px 25px;
            background-color: rgba(245, 230, 210, 0.9);
            border: 1px solid #d9b38c;
            border-radius: 25px;
            color: #664b2e;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cuisine-tab.active {
            background-color: #f7941e;
            color: white;
            border-color: #f7941e;
        }

        .cuisine-tab:hover {
            transform: translateY(-2px);
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .recipe-card {
            background-color: rgba(245, 230, 210, 0.95);
            border: 1px solid #d9b38c;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #f7941e;
        }

        .recipe-image {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
        }

        .recipe-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
        }

        .recipe-content {
            margin-bottom: 15px;
        }

        .recipe-title {
            color: #664b2e;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recipe-desc {
            color: #664b2e;
            font-size: 14px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recipe-actions {
            display: flex;
            gap: 10px;
        }

        .favorite-btn, .buy-ingredients-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            flex: 1;
            justify-content: center;
        }

        .favorite-btn {
            background-color: #f7941e;
            color: white;
        }

        .buy-ingredients-btn {
            background-color: #8cc63f;
            color: white;
        }

        .favorite-btn:hover {
            background-color: #e67e22;
        }

        .buy-ingredients-btn:hover {
            background-color: #74a837;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: rgba(245, 230, 210, 0.98);
            margin: 20px;
            padding: 30px;
            border-radius: 10px;
            max-width: 850px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid #d9b38c;
            box-sizing: border-box;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            color: #664b2e;
            cursor: pointer;
            z-index: 1001;
            background-color: rgba(245, 230, 210, 0.95);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background-color: #f7941e;
            color: white;
        }

        .recipe-detail-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .detail-title {
            color: #664b2e;
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .cuisine-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .cuisine-tag {
            background-color: #f7941e;
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin: 0 5px 10px 5px;
            font-weight: 500;
        }

        .recipe-desc {
            color: #664b2e;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 25px 0;
            text-align: center;
            padding: 0 20px;
        }

        .ingredients-section, .steps-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #f7941e;
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #d9b38c;
            font-weight: bold;
        }

        .ingredients-list {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
            color: #664b2e;
        }

        .ingredients-list li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            line-height: 1.8;
            font-size: 15px;
        }

        .ingredients-list li:before {
            content: '•';
            color: #f7941e;
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: 0;
            line-height: 1;
        }

        .steps-list {
            color: #664b2e;
            line-height: 1.8;
            padding-left: 25px;
            margin: 0;
        }

        .steps-list li {
            margin-bottom: 12px;
            font-size: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 35px;
            margin-bottom: 15px;
        }

        .cook-btn, .buy-ingredients-btn {
            flex: 1;
            padding: 14px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .cook-btn {
            background-color: #f7941e;
            color: white;
        }

        .cook-btn:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .buy-ingredients-btn {
            background-color: #8cc63f;
            color: white;
        }

        .buy-ingredients-btn:hover {
            background-color: #74a837;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* 覆盖默认样式 */
        #modalContent * {
            color: #664b2e;
            line-height: 1.8;
            box-sizing: border-box;
            overflow-wrap: break-word;
        }

        .recipe-detail-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
        }
        
        /* 确保详情内容中的文字不会溢出 */
        .recipe-details {
            color: #664b2e;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow-wrap: break-word;
            word-break: break-all;
        }
        
        .recipe-details * {
            box-sizing: border-box;
            word-break: break-word;
            line-height: 1.8;
            color: #664b2e;
        }
        
        .recipe-details h2 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
            padding: 0;
        }
        
        .recipe-details h3 {
            font-size: 18px;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #d9b38c;
        }
        
        .recipe-details p {
            margin: 10px 0;
            padding: 0;
            line-height: 1.8;
        }
        
        .recipe-details ul {
            padding-left: 20px;
            margin: 15px 0;
        }
        
        .recipe-details li {
            margin-bottom: 10px;
            line-height: 1.8;
        }
        
        .steps-container {
            margin-bottom: 30px;
            padding-bottom: 10px;
        }
        
        /* 步骤项样式已简化为标准有序列表 */
        
        /* 确保页脚版权信息也在框内 */
        .modal-content > * {
            position: relative;
            z-index: 10;
        }
        
        /* 移动设备适配 */
        @media (max-width: 768px) {
            .modal-content {
                margin: 20px auto;
                padding: 20px;
            }
            
            .recipe-detail-image {
                max-height: 250px;
            }
        }

        .detail-title {
            color: #664b2e;
            font-size: 28px;
            margin-bottom: 15px;
            text-align: center;
        }

        .cuisine-info {
            margin-bottom: 25px;
            text-align: center;
        }

        .cuisine-tag {
            background-color: #f7941e;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .recipe-desc {
            color: #664b2e;
            font-size: 16px;
            line-height: 1.5;
            margin-top: 10px;
        }

        .ingredients-section, .steps-section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #f7941e;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #d9b38c;
            padding-bottom: 8px;
        }

        .ingredients-list, .steps-list {
            color: #664b2e;
            line-height: 1.6;
        }

        .ingredients-list li, .steps-list li {
            margin-bottom: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }

        .favorite-btn, .buy-ingredients-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .favorite-btn {
            background-color: #f7941e;
            color: white;
        }

        .buy-ingredients-btn {
            background-color: #8cc63f;
            color: white;
        }

        .favorite-btn:hover {
            background-color: #e67e22;
        }

        .buy-ingredients-btn:hover {
            background-color: #74a837;
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }
        
        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            margin-bottom: 60px;
        }
        
        .pagination button {
            padding: 8px 16px;
            background-color: rgba(245, 230, 210, 0.9);
            border: 1px solid #d9b38c;
            border-radius: 4px;
            color: #664b2e;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .pagination button:hover:not(:disabled) {
            background-color: #f7941e;
            color: white;
            border-color: #f7941e;
            transform: translateY(-2px);
        }
        
        .pagination button.active {
            background-color: #f7941e;
            color: white;
            border-color: #f7941e;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .ellipsis {
            color: #664b2e;
            font-size: 16px;
            margin: 0 4px;
        }
    </style>
</head>

    <div class="modal-content">
        <div id="modalContent">

        </div>

<script>
    // 点击模态框外部区域关闭模态框
    document.getElementById('recipeModal').addEventListener('click', function(event) {
        // 如果点击的是模态框背景（而不是内容区域）
        if (event.target === this) {
            // 隐藏模态框
            this.style.display = 'none';
        }
    });
</script>
