<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食天地 - 个人中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .page-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            color: #664b2e;
            font-family: "楷体", sans-serif;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .profile-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 60px;
        }

        .profile-sidebar {
            padding: 25px;
            height: fit-content;
        }

        .profile-avatar {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d9b38c;
            margin-bottom: 15px;
        }

        .profile-menu { margin-top: 25px; }

        .menu-item {
            padding: 12px 15px;
            color: #664b2e;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 8px;
            transition: background-color 0.3s;
        }

        .menu-item.active {
            background-color: #f7941e;
            color: white;
        }

        .menu-item:hover {
            background-color: rgba(247, 148, 30, 0.1);
        }

        /* --- 按钮样式优化 --- */
        .sidebar-actions {
            margin-top: 30px;
            border-top: 1px solid #d9b38c;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* 增加间距 */
        }

        /* 退出登录：实心橙色 */
        .logout-btn-side {
            width: 100%;
            background-color: #f7941e;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(247, 148, 30, 0.3);
        }
        .logout-btn-side:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(247, 148, 30, 0.4);
        }

        /* 注销账号：实心红色 */
        .delete-account-btn {
            width: 100%;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(255, 107, 107, 0.3);
        }
        .delete-account-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 82, 82, 0.4);
        }

        /* 内容区域 */
        .profile-content { padding: 25px; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .section-title {
            color: #664b2e;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #d9b38c;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .info-item .info-label { color: #664b2e; font-weight: bold; margin-bottom: 5px; }
        .info-item .info-value { color: #666; padding: 8px 12px; background-color: rgba(255,255,255,0.5); border: 1px solid #d9b38c; border-radius: 4px; }

        .section-divider {
            height: 1px;
            background-color: #e8d8c3;
            margin: 30px 0;
            width: 100%;
        }

        /* --- 收货地址样式优化 --- */
        .address-list { display: grid; gap: 15px; margin-top: 20px; }
        .address-item {
            background: rgba(255,255,255,0.8);
            border: 1px solid #d9b38c;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            transition: transform 0.2s;
        }
        .address-item:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .address-item.default {
            border-left: 5px solid #f7941e;
            background-color: #fffaf0;
        }

        .address-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px dashed #e0cdb6;
            padding-bottom: 8px;
        }

        .address-tag {
            font-weight: bold;
            color: #f7941e;
            font-size: 14px;
        }

        /* 核心修改：统一收货人、电话、地址的字体样式 */
        .address-text-group {
            color: #664b2e; /* 统一深褐色 */
            font-size: 15px; /* 统一字号 */
            line-height: 1.6;
        }

        .address-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .address-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .addr-btn {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #d9b38c;
            background: white;
            color: #664b2e;
            transition: all 0.2s;
        }
        .addr-btn:hover { background-color: #fcefdc; }
        .addr-btn.del { color: #d9534f; border-color: #d9534f; }
        .addr-btn.del:hover { background-color: #fff1f0; }
        .addr-btn.def { background-color: #f7941e; color: white; border: none; }
        .addr-btn.def:hover { background-color: #e67e22; }

        /* 美食偏好网格 */
        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preference-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: default;
            opacity: 0.6;
            transition: all 0.3s;
        }

        .preference-card.active {
            background-color: #f7941e;
            border-color: #f7941e;
            color: white;
            opacity: 1;
            box-shadow: 0 4px 8px rgba(247, 148, 30, 0.3);
        }

        .preference-card.active .preference-name,
        .preference-card.active .preference-icon {
            color: white;
        }

        .preference-icon { font-size: 24px; color: #999; margin-bottom: 8px; }
        .preference-name { font-weight: bold; color: #666; font-size: 14px; }

        /* 模态框 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto; }
        .modal-content { background: #fff; margin: 10% auto; padding: 20px; width: 90%; max-width: 500px; border-radius: 8px; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #999; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-actions { text-align: right; margin-top: 20px; }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-title">
        <i class="fas fa-utensils"></i>
        <span>美食天地</span>
    </div>
    <div class="nav-center">
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="cuisine.html">菜系分类</a></li>
            <li><a href="recommendation.html">菜品推荐</a></li>
            <li><a href="market.html">食材商城</a></li>
            <li><a href="my_recipes.html">我的食谱</a></li>
            <li><a href="profile.html" style="background-color: rgba(255,255,255,0.2);">个人中心</a></li>
            <li><a href="admin.html">后台管理</a></li>
            <li id="authSection"><a href="register.html">登录/注册</a></li>
        </ul>

<div class="page-content">
    <h1 class="page-title">个人中心</h1>
    <div id="profileContent"></div>
</div>

<div id="addressModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeAddressModal()">&times;</span>
        <h3 id="addrModalTitle">新增地址</h3>
        <form id="addressForm" onsubmit="saveAddress(event)">
            <input type="hidden" id="addrId">
            <div class="form-group">
                <label>地址标签</label>
                <input type="text" id="addrName" placeholder="如：家、公司" required>
            </div>
            <div class="form-group">
                <label>收货人</label>
                <input type="text" id="addrRecipient" required>
            </div>
            <div class="form-group">
                <label>联系电话</label>
                <input type="tel" id="addrPhone" required>
            </div>
            <div class="form-group">
                <label>详细地址</label>
                <textarea id="addrDetail" rows="3" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAddressModal()">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>

<div id="profileEditModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="document.getElementById('profileEditModal').style.display='none'">&times;</span>
        <h3>修改个人信息</h3>
        <form onsubmit="saveProfileChanges(event)">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="editUsername" required>
            </div>
            <div class="form-group">
                <label>手机号</label>
                <input type="text" id="editPhone">
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" id="editEmail">
            </div>
            <div class="form-group">
                <label>性别</label>
                <div>
                    <label style="display:inline;"><input type="radio" name="editGender" value="male"> 男</label>
                    <label style="display:inline;margin-left:10px;"><input type="radio" name="editGender" value="female"> 女</label>
                </div>
            </div>
            <div class="form-group">
                <label>美食偏好 (多选)</label>
                <div id="editPreferencesList" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('profileEditModal').style.display='none'">取消</button>
                <button type="submit" class="btn btn-primary">保存修改</button>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <p>美食天地 - 用心服务每一位美食爱好者 | 联系我们：<a href="https://www.nchu.edu.cn/" target="_blank">南昌航空大学官网</a></p>
</footer>

<script>
    const ALL_CUISINES = [
        { id: 'chinese', name: '中餐', icon: 'fas fa-utensils' },
        { id: 'western', name: '西餐', icon: 'fas fa-pizza-slice' },
        { id: 'japanese', name: '日料', icon: 'fas fa-fish' },
        { id: 'korean', name: '韩式', icon: 'fas fa-pepper-hot' },
        { id: 'thai', name: '泰式', icon: 'fas fa-leaf' },
        { id: 'dessert', name: '甜点', icon: 'fas fa-ice-cream' }
    ];

    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
    });

    function checkLoginStatus() {
        const user = sessionStorage.getItem('currentUser');
        const authSection = document.getElementById('authSection');
        if (user && authSection) {
            authSection.style.display = 'none';
            loadProfile();
        } else {
            window.location.href = 'login.html';
        }
    }

    async function loadProfile() {
        try {
            const res = await fetch('/api/current-user');
            if(res.status === 401) {
                window.location.href = 'login.html';
                return;
            }
            const user = await res.json();
            const sessionUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            user.role = user.role || sessionUser.role;
            sessionStorage.setItem('currentUser', JSON.stringify(user));
            renderProfile(user);
        } catch(e) {
            console.error(e);
            alert('加载失败');
        }
    }

    function renderProfile(user) {
        const container = document.getElementById('profileContent');
        container.innerHTML = `
            <div class="profile-layout">
                <div class="profile-sidebar common-card-style">
                    <div class="profile-avatar">
                        <img src="${user.avatarFileName ? 'static/upload/'+user.avatarFileName : 'static/image/default_avatar.jpg'}" class="avatar-image">
                        <div style="font-weight:bold; font-size:20px; color:#664b2e;">${user.username}</div>
                    </div>

                    <div class="profile-menu">
                        <div class="menu-item active" onclick="switchTab('profile')">个人信息</div>
                        <div class="menu-item" onclick="switchTab('orders')">我的订单</div>
                    </div>

                    <div class="sidebar-actions">
                        <button class="logout-btn-side" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出登录</button>
                        <button class="delete-account-btn" onclick="deleteAccount()"><i class="fas fa-user-times"></i> 注销账号</button>
                    </div>
                </div>

                <div class="profile-content common-card-style">
                    <div id="profileSection" class="content-section active">
                        <h2 class="section-title">基本资料</h2>
                        <div class="info-grid">
                            <div class="info-item"><div class="info-label">用户名</div><div class="info-value">${user.username}</div></div>
                            <div class="info-item"><div class="info-label">手机号</div><div class="info-value">${user.phone || '未设置'}</div></div>
                            <div class="info-item"><div class="info-label">邮箱</div><div class="info-value">${user.email || '未设置'}</div></div>
                            <div class="info-item"><div class="info-label">性别</div><div class="info-value">${user.gender === 'male' ? '男' : (user.gender==='female'?'女':'保密')}</div></div>
                        </div>
                        <button class="btn btn-primary" onclick="openEditProfile()">修改资料</button>

                        <div class="section-divider"></div>

                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h2 class="section-title" style="margin:0;">收货地址</h2>
                            <button class="btn btn-sm btn-primary" onclick="openAddressModal()">+ 新增地址</button>
                        </div>
                        <div id="addressList" class="address-list"></div>

                        <div class="section-divider"></div>

                        <h2 class="section-title">美食偏好</h2>
                        <div class="preferences-grid">
                            ${renderPreferences(user.styles || [])}
                        </div>
                    </div>

                    <div id="ordersSection" class="content-section">
                        <h2 class="section-title">我的订单</h2>
                        <div id="ordersList">加载中...</div>
                    </div>
                </div>
            </div>
        `;
        loadAddresses();
        loadOrders();
    }

    function renderPreferences(userStyles) {
        return ALL_CUISINES.map(c => {
            const isActive = userStyles.includes(c.id);
            return `
                <div class="preference-card ${isActive ? 'active' : ''}">
                    <div class="preference-icon"><i class="${c.icon}"></i></div>
                    <div class="preference-name">${c.name}</div>
                </div>
            `;
        }).join('');
    }

    // --- 收货地址逻辑 ---
    function loadAddresses() {
        const list = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        const container = document.getElementById('addressList');
        const user = JSON.parse(sessionStorage.getItem('currentUser'));

        // 自动创建默认地址
        if(list.length === 0 && user.address) {
            list.push({
                id: Date.now(),
                name: '常用地址', // 修复：名称修改为常用地址
                recipient: user.username,
                phone: user.phone,
                detail: user.address, // 修复：确保 detail 字段被赋值
                isDefault: true
            });
            localStorage.setItem('userAddresses', JSON.stringify(list));
        }

        if (list.length === 0) {
            container.innerHTML = '<p style="color:#999;text-align:center;">暂无地址，请添加</p>';
            return;
        }

        container.innerHTML = list.map(addr => {
            // 修复 undefined：如果 detail 不存在，尝试使用 address 字段（兼容旧数据）
            const addressText = addr.detail || addr.address || '未设置详细地址';

            return `
            <div class="address-item ${addr.isDefault ? 'default' : ''}">
                <div class="address-top-row">
                    <span class="address-tag">${addr.name} ${addr.isDefault ? '(默认)' : ''}</span>
                </div>

                <div class="address-text-group">
                    <div class="address-row">
                        <span>收货人：${addr.recipient}</span>
                        <span>${addr.phone}</span>
                    </div>
                    <div>地址：${addressText}</div>
                </div>

                <div class="address-actions">
                    <button class="addr-btn edit" onclick='editAddress(${JSON.stringify(addr)})'>修改</button>
                    <button class="addr-btn del" onclick="deleteAddress(${addr.id})">删除</button>
                    ${!addr.isDefault ? `<button class="addr-btn def" onclick="setDefaultAddress(${addr.id})">设为默认</button>` : ''}
                </div>
            </div>
        `}).join('');
    }

    function openAddressModal() {
        document.getElementById('addressForm').reset();
        document.getElementById('addrId').value = '';
        document.getElementById('addrModalTitle').innerText = '新增地址';
        document.getElementById('addressModal').style.display = 'block';
    }

    function closeAddressModal() {
        document.getElementById('addressModal').style.display = 'none';
    }

    function editAddress(addr) {
        document.getElementById('addrId').value = addr.id;
        document.getElementById('addrName').value = addr.name;
        document.getElementById('addrRecipient').value = addr.recipient;
        document.getElementById('addrPhone').value = addr.phone;
        // 兼容回填
        document.getElementById('addrDetail').value = addr.detail || addr.address;
        document.getElementById('addrModalTitle').innerText = '修改地址';
        document.getElementById('addressModal').style.display = 'block';
    }

    function saveAddress(e) {
        e.preventDefault();
        const id = document.getElementById('addrId').value;
        const newAddr = {
            id: id ? parseInt(id) : Date.now(),
            name: document.getElementById('addrName').value,
            recipient: document.getElementById('addrRecipient').value,
            phone: document.getElementById('addrPhone').value,
            detail: document.getElementById('addrDetail').value,
            isDefault: false
        };

        let list = JSON.parse(localStorage.getItem('userAddresses') || '[]');

        if (id) {
            const idx = list.findIndex(a => a.id == id);
            if (idx > -1) {
                newAddr.isDefault = list[idx].isDefault;
                list[idx] = newAddr;
            }
        } else {
            if (list.length === 0) newAddr.isDefault = true;
            list.push(newAddr);
        }

        localStorage.setItem('userAddresses', JSON.stringify(list));
        closeAddressModal();
        loadAddresses();
    }

    function deleteAddress(id) {
        if(!confirm('确定删除吗？')) return;
        let list = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        list = list.filter(a => a.id !== id);
        localStorage.setItem('userAddresses', JSON.stringify(list));
        loadAddresses();
    }

    function setDefaultAddress(id) {
        let list = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        list.forEach(a => a.isDefault = (a.id === id));
        localStorage.setItem('userAddresses', JSON.stringify(list));
        loadAddresses();
    }

    async function logout() {
        if(!confirm('确定要退出登录吗？')) return;
        await fetch('/api/logout');
        sessionStorage.clear();
        window.location.href = 'login.html';
    }

    async function deleteAccount() {
        if(!confirm('警告：注销账号将永久删除您的所有数据！')) return;
        try {
            const res = await fetch('/api/user/delete', { method: 'POST' });
            if((await res.json()).success) {
                alert('账号已注销');
                sessionStorage.clear();
                localStorage.removeItem('userAddresses');
                window.location.href = 'index.html';
            }
        } catch(e) { alert('操作失败'); }
    }

    function openEditProfile() {
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        document.getElementById('editUsername').value = user.username;
        document.getElementById('editPhone').value = user.phone || '';
        document.getElementById('editEmail').value = user.email || '';
        document.getElementsByName('editGender').forEach(r => r.checked = (r.value === user.gender));

        const userStyles = user.styles || [];
        document.getElementById('editPreferencesList').innerHTML = ALL_CUISINES.map(c => `
            <label style="cursor:pointer;">
                <input type="checkbox" value="${c.id}" ${userStyles.includes(c.id) ? 'checked' : ''}>
                ${c.name}
            </label>
        `).join('');
        document.getElementById('profileEditModal').style.display = 'block';
    }

    async function saveProfileChanges(e) {
        e.preventDefault();
        const styles = [];
        document.querySelectorAll('#editPreferencesList input:checked').forEach(cb => styles.push(cb.value));
        const data = {
            username: document.getElementById('editUsername').value,
            phone: document.getElementById('editPhone').value,
            email: document.getElementById('editEmail').value,
            gender: document.querySelector('input[name="editGender"]:checked')?.value || 'secret',
            styles: styles
        };
        const res = await fetch('/api/update-profile', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if((await res.json()).success) {
            alert('修改成功');
            document.getElementById('profileEditModal').style.display = 'none';
            loadProfile();
        } else {
            alert('修改失败');
        }
    }

    function loadOrders() {
        fetch('/api/order/list').then(r=>r.json()).then(list => {
            const div = document.getElementById('ordersList');
            if(!list || list.length === 0) {
                div.innerHTML = '<p style="text-align:center;color:#999;">暂无订单</p>';
                return;
            }
            div.innerHTML = list.map(o => `
                <div style="border:1px solid #eee; padding:15px; margin-bottom:10px; border-radius:5px; background:white;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span style="font-weight:bold;">${o.orderNo}</span>
                        <span style="color:#f7941e;">${o.status}</span>
                    </div>
                    <div style="text-align:right; font-weight:bold;">¥${o.totalAmount}</div>
                </div>
            `).join('');
        });
    }

    function switchTab(tabName) {
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        event.target.classList.add('active');
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(tabName + 'Section').classList.add('active');
    }
</script>
</body>
