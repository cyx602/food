<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食天地 - 个人中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* ... 保留原有的布局样式 ... */
        .page-content { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .page-title { text-align: center; color: #664b2e; font-family: "楷体", sans-serif; font-size: 36px; margin-bottom: 30px; }
        .profile-layout { display: grid; grid-template-columns: 300px 1fr; gap: 30px; margin-bottom: 60px; }
        .profile-sidebar { padding: 25px; height: fit-content; }
        .profile-avatar { text-align: center; margin-bottom: 20px; }
        .avatar-image { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #d9b38c; margin-bottom: 15px; }
        .profile-menu { margin-top: 25px; }
        .menu-item { padding: 12px 15px; color: #664b2e; cursor: pointer; border-radius: 5px; margin-bottom: 8px; transition: background-color 0.3s; }
        .menu-item.active { background-color: #f7941e; color: white; }
        .menu-item:hover { background-color: rgba(247, 148, 30, 0.1); }
        .sidebar-actions { margin-top: 30px; border-top: 1px solid #d9b38c; padding-top: 20px; display: flex; flex-direction: column; gap: 15px; }
        .logout-btn-side { width: 100%; background-color: #f7941e; color: white; border: none; padding: 12px; border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 15px; transition: all 0.3s; box-shadow: 0 2px 5px rgba(247, 148, 30, 0.3); }
        .logout-btn-side:hover { background-color: #e67e22; transform: translateY(-2px); }
        .delete-account-btn { width: 100%; background-color: #ff6b6b; color: white; border: none; padding: 12px; border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 15px; transition: all 0.3s; box-shadow: 0 2px 5px rgba(255, 107, 107, 0.3); }
        .delete-account-btn:hover { background-color: #ff5252; transform: translateY(-2px); }
        .profile-content { padding: 25px; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .section-title { color: #664b2e; font-size: 24px; margin-bottom: 20px; border-bottom: 2px solid #d9b38c; padding-bottom: 10px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .info-item .info-label { color: #664b2e; font-weight: bold; margin-bottom: 5px; }
        .info-item .info-value { color: #666; padding: 8px 12px; background-color: rgba(255,255,255,0.5); border: 1px solid #d9b38c; border-radius: 4px; }
        .section-divider { height: 1px; background-color: #e8d8c3; margin: 30px 0; width: 100%; }

        /* 地址列表样式 */
        .address-list { display: grid; gap: 15px; margin-top: 20px; }
        .address-item { background: rgba(255,255,255,0.8); border: 1px solid #d9b38c; padding: 20px; border-radius: 8px; position: relative; transition: transform 0.2s; }
        .address-item:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .address-item.default { border-left: 5px solid #f7941e; background-color: #fffaf0; }
        .address-top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px dashed #e0cdb6; padding-bottom: 8px; }
        .address-tag { font-weight: bold; color: #f7941e; font-size: 14px; }
        .address-text-group { color: #664b2e; font-size: 15px; line-height: 1.6; }
        .address-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .address-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 15px; }

        /* 地址按钮样式 */
        .addr-btn { padding: 5px 12px; border-radius: 15px; font-size: 12px; cursor: pointer; border: 1px solid #d9b38c; background: white; color: #664b2e; transition: all 0.2s; }
        .addr-btn:hover { background-color: #fcefdc; }
        .addr-btn.del { color: #d9534f; border-color: #d9534f; }
        .addr-btn.def { background-color: #f7941e; color: white; border: none; }
        .addr-btn.edit { color: #2196F3; border-color: #2196F3; } /* 新增：修改按钮样式 */
        .addr-btn.edit:hover { background-color: #e3f2fd; }

        .preferences-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; margin-top: 20px; }
        .preference-card { background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; cursor: default; opacity: 0.6; transition: all 0.3s; }
        .preference-card.active { background-color: #f7941e; border-color: #f7941e; color: white; opacity: 1; box-shadow: 0 4px 8px rgba(247, 148, 30, 0.3); }
        .preference-card.active .preference-name, .preference-card.active .preference-icon { color: white; }
        .preference-icon { font-size: 24px; color: #999; margin-bottom: 8px; }
        .preference-name { font-weight: bold; color: #666; font-size: 14px; }

        /* 模态框通用样式 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; overflow-y: auto; justify-content: center; align-items: center;}
        .modal-content { background: #fff; margin: 0 auto; padding: 20px; width: 90%; max-width: 500px; border-radius: 8px; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #999; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-actions { text-align: right; margin-top: 20px; }

        /* 订单卡片与详情弹窗样式优化 */
        .order-card { background: #fff; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); margin-bottom: 20px; border: 1px solid #e0cdb6; cursor: pointer; transition: all 0.3s; overflow: hidden; }
        .order-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(247, 148, 30, 0.2); border-color: #f7941e; }
        .order-header { background: #fffaf0; padding: 15px 20px; border-bottom: 1px solid #f0e6d8; display: flex; justify-content: space-between; align-items: center; }
        .order-no { font-size: 18px; font-weight: 800; color: #3e2c1c; font-family: Arial, sans-serif; display: block; margin-bottom: 5px; }
        .order-time { font-size: 13px; color: #888; display: block; }
        .order-body { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .order-summary { color: #666; font-size: 15px; }
        .order-total { font-size: 22px; color: #f7941e; font-weight: bold; }

        .detail-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px dashed #eee; }
        .modal-footer-actions { margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; display: flex; justify-content: flex-end; gap: 15px; }
        .action-btn { padding: 8px 16px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-edit { background-color: #2196F3; color: white; }
        .btn-edit:hover { background-color: #1976D2; }
        .btn-delete { background-color: #ff6b6b; color: white; }
        .btn-delete:hover { background-color: #e65252; }

        .edit-input { width: 100%; padding: 6px; border: 1px solid #d9b38c; border-radius: 4px; margin-top: 4px; display: none; }
        .display-text { display: block; }
        .detail-item:last-child { border-bottom: none; }
        .detail-name { font-weight: bold; color: #555; font-size: 15px; }
        .detail-meta { font-size: 13px; color: #999; margin-top: 4px; }
        .detail-price { color: #f7941e; font-weight: bold; font-size: 16px; }

        /* 美食偏好 & 性别单选框 对齐优化 */
        .preferences-checkbox-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 5px; }
        .preferences-checkbox-grid label,
        .radio-label { /* 新增 .radio-label 用于性别单选框 */
            display: inline-flex; /* 关键：使用 flex 布局 */
            align-items: center;  /* 关键：垂直居中 */
            font-weight: normal !important;
            cursor: pointer;
            color: #555;
            font-size: 14px;
        }
        .preferences-checkbox-grid input,
        .radio-label input {
            width: auto !important;
            margin-right: 6px;
            margin-top: 0; /* 消除默认的 top margin */
        }

        .pagination { display: flex; justify-content: center; gap: 5px; margin-top: 20px; }
        .pagination button { padding: 5px 10px; cursor: pointer; border: 1px solid #ddd; background: white; border-radius: 4px; }
        .pagination button.active { background: #f7941e; color: white; border-color: #f7941e; }
        .pagination button:disabled { color: #ccc; cursor: not-allowed; }
    </style>
</head>

<div class="page-content">
    <h1 class="page-title">个人中心</h1>
    <div id="profileContent"></div>
</div>

<div id="orderDetailModal" class="modal">
    <div class="modal-content" style="width: 600px; max-width: 90%; margin-top: 10vh;">
        <span class="close-modal" onclick="closeOrderModal()">&times;</span>
        <h3 style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; color: #664b2e; font-size: 20px;">
            <i class="fas fa-file-invoice-dollar"></i> 订单详情
        </h3>

        <div style="margin-bottom: 20px; background: #fdf6ec; padding: 15px; border-radius: 8px; border: 1px solid #faeccd;">
            <div style="margin-bottom: 8px;">
                <span style="color:#888; width: 70px; display:inline-block;">订单号：</span>
                <span id="modalOrderNo" style="font-weight:bold; color:#3e2c1c; font-family:monospace;"></span>
            </div>
            <div style="margin-bottom: 8px;">
                <span style="color:#888; width: 70px; display:inline-block;">时间：</span>
                <span id="modalOrderTime" style="color:#555;"></span>
            </div>
            <div style="margin-bottom: 8px;">
                <span style="color:#888; width: 70px; display:inline-block;">收货人：</span>
                <span id="modalReceiver" class="display-text" style="color:#555; display:inline;"></span>
                <input id="editReceiverName" class="edit-input" type="text" placeholder="收货人姓名">
            </div>
            <div style="margin-bottom: 8px;">
                <span style="color:#888; width: 70px; display:inline-block;">电话：</span>
                <span id="modalPhone" class="display-text" style="color:#555; display:inline;"></span>
                <input id="editReceiverPhone" class="edit-input" type="text" placeholder="联系电话">
            </div>
            <div>
                <span style="color:#888; width: 70px; display:inline-block;">地址：</span>
                <span id="modalAddress" class="display-text" style="color:#555; display:inline;"></span>
                <textarea id="editReceiverAddress" class="edit-input" rows="2" placeholder="详细地址"></textarea>
            </div>
        </div>

        <h4 style="margin: 15px 0 10px 0; color: #f7941e; font-size: 16px;">商品清单</h4>
        <div id="modalItemsList" style="max-height: 300px; overflow-y: auto; padding-right: 5px;">
        </div>

        <div style="text-align: right; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; display: flex; justify-content: space-between; align-items: center;">
            <span style="color: #888;">共 <span id="modalTotalCount">0</span> 件商品</span>
            <div>
                实付总额：<span id="modalTotalAmount" style="font-size: 26px; color: #f7941e; font-weight: bold;"></span>
            </div>
        </div>

        <div class="modal-footer-actions">
            <button id="btnStartEdit" class="action-btn btn-edit" onclick="startEditingAddress()">修改地址</button>
            <button id="btnSaveAddress" class="action-btn btn-edit" onclick="saveOrderAddress()" style="display:none; background-color:#8cc63f;">保存</button>
            <button id="btnCancelEdit" class="action-btn btn-secondary" onclick="cancelEditingAddress()" style="display:none;">取消</button>
            <button class="action-btn btn-delete" onclick="deleteCurrentOrder()">删除订单</button>
        </div>
    </div>
</div>

<div id="addressModal" class="modal">
    <div class="modal-content" style="margin-top: 15vh;">
        <span class="close-modal" onclick="closeAddressModal()">&times;</span>
        <h3 id="addrModalTitle">新增地址</h3>
        <form id="addressForm" onsubmit="saveAddress(event)">
            <input type="hidden" id="addrId">
            <div class="form-group">
                <label>地址标签</label>
                <input type="text" id="addrName" placeholder="如：家、公司" required>
            </div>
            <div class="form-group">
                <label>收货人</label>
                <input type="text" id="addrRecipient" required>
            </div>
            <div class="form-group">
                <label>联系电话</label>
                <input type="tel" id="addrPhone" required>
            </div>
            <div class="form-group">
                <label>详细地址</label>
                <textarea id="addrDetail" rows="3" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAddressModal()">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>

<div id="profileEditModal" class="modal">
    <div class="modal-content" style="margin-top: 10vh;">
        <span class="close-modal" onclick="document.getElementById('profileEditModal').style.display='none'">&times;</span>
        <h3>修改个人信息</h3>
        <form onsubmit="saveProfileChanges(event)">
            <div class="form-group"><label>用户名</label><input type="text" id="editUsername" required></div>
            <div class="form-group"><label>手机号</label><input type="text" id="editPhone"></div>
            <div class="form-group"><label>邮箱</label><input type="email" id="editEmail"></div>
            <div class="form-group">
                <label>性别</label>
                <div>
                    <label class="radio-label"><input type="radio" name="editGender" value="male"> 男</label>
                    <label class="radio-label" style="margin-left: 15px;"><input type="radio" name="editGender" value="female"> 女</label>
                </div>
            </div>
            <div class="form-group" style="display: block;">
                <label style="margin-bottom: 8px;">美食偏好</label>
                <div id="editPreferencesList" class="preferences-checkbox-grid"></div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('profileEditModal').style.display='none'">取消</button>
                <button type="submit" class="btn btn-primary">保存修改</button>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <p>美食天地 - 用心服务每一位美食爱好者 | 联系我们：<a href="https://www.nchu.edu.cn/" target="_blank">南昌航空大学官网</a></p>
</footer>

<script>
    const ALL_CUISINES = [
        { id: 'chinese', name: '中餐', icon: 'fas fa-utensils' },
        { id: 'western', name: '西餐', icon: 'fas fa-pizza-slice' },
        { id: 'japanese', name: '日料', icon: 'fas fa-fish' },
        { id: 'korean', name: '韩式', icon: 'fas fa-pepper-hot' },
        { id: 'thai', name: '泰式', icon: 'fas fa-leaf' },
        { id: 'dessert', name: '甜点', icon: 'fas fa-ice-cream' }
    ];

    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
    });

    function checkLoginStatus() {
        const user = sessionStorage.getItem('currentUser');
        const authSection = document.getElementById('authSection');
        if (user && authSection) authSection.style.display = 'none';
        if (user) loadProfile();
        else document.getElementById('profileContent').innerHTML = '<div style="text-align: center; padding: 80px;"><a href="login.html" class="btn btn-primary">请先登录</a></div>';
    }

    async function loadProfile() {
        try {
            const res = await fetch('/api/current-user');
            if(res.status === 401) { window.location.href = 'login.html'; return; }
            const user = await res.json();
            const sessionUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            user.role = user.role || sessionUser.role;
            sessionStorage.setItem('currentUser', JSON.stringify(user));
            renderProfile(user);
        } catch(e) { console.error(e); }
    }

    function renderProfile(user) {
        const container = document.getElementById('profileContent');
        container.innerHTML = `
            <div class="profile-layout">
                <div class="profile-sidebar common-card-style">
                    <div class="profile-avatar">
                        <img src="${user.avatarFileName ? 'static/upload/'+user.avatarFileName : 'static/image/default_avatar.jpg'}" class="avatar-image">
                        <div style="font-weight:bold; font-size:20px; color:#664b2e;">${user.username}</div>
                    </div>
                    <div class="profile-menu">
                        <div class="menu-item active" onclick="switchTab('profile')">个人信息</div>
                        <div class="menu-item" onclick="switchTab('orders')">我的订单</div>
                    </div>
                    <div class="sidebar-actions">
                        <button class="logout-btn-side" onclick="logout()">退出登录</button>
                        <button class="delete-account-btn" onclick="deleteAccount()">注销账号</button>
                    </div>
                </div>
                <div class="profile-content common-card-style">
                    <div id="profileSection" class="content-section active">
                        <h2 class="section-title">基本资料</h2>
                        <div class="info-grid">
                            <div class="info-item"><div class="info-label">用户名</div><div class="info-value">${user.username}</div></div>
                            <div class="info-item"><div class="info-label">手机号</div><div class="info-value">${user.phone || '未设置'}</div></div>
                            <div class="info-item"><div class="info-label">邮箱</div><div class="info-value">${user.email || '未设置'}</div></div>
                            <div class="info-item"><div class="info-label">性别</div><div class="info-value">${user.gender === 'male' ? '男' : (user.gender==='female'?'女':'保密')}</div></div>
                        </div>
                        <button class="btn btn-primary" onclick="openEditProfile()">修改资料</button>
                        <div class="section-divider"></div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h2 class="section-title" style="margin:0;">收货地址</h2>
                            <button class="btn btn-sm btn-primary" onclick="openAddressModal()">+ 新增地址</button>
                        </div>
                        <div id="addressList" class="address-list"></div>
                        <div class="section-divider"></div>
                        <h2 class="section-title">美食偏好</h2>
                        <div class="preferences-grid">${renderPreferences(user.styles || [])}</div>
                    </div>

                    <div id="ordersSection" class="content-section">
                        <h2 class="section-title">我的订单</h2>
                        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                            <input type="text" id="orderSearchInput" placeholder="搜索订单号或商品名称..." style="flex: 1; padding: 10px; border: 1px solid #d9b38c; border-radius: 20px; outline: none;">
                            <button class="btn btn-primary" onclick="searchOrders()">搜索</button>
                        </div>
                        <div id="ordersList">加载中...</div>
                        <div id="orderPagination" class="pagination" style="justify-content: center; margin-top: 20px;"></div>
                    </div>
                </div>
            </div>
        `;
        loadAddresses();
        loadOrders();
    }

    function renderPreferences(userStyles) {
        if(!userStyles || userStyles.length === 0) return '<p style="color:#999; grid-column:1/-1; text-align:center;">暂无偏好</p>';
        return ALL_CUISINES.map(c => {
            const isActive = userStyles.includes(c.id);
            return `<div class="preference-card ${isActive ? 'active' : ''}"><div class="preference-icon"><i class="${c.icon}"></i></div><div class="preference-name">${c.name}</div></div>`;
        }).join('');
    }

    function loadAddresses() {
        const list = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        const container = document.getElementById('addressList');
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        if(list.length === 0 && user.address) {
            list.push({ id: Date.now(), name: '常用地址', recipient: user.username, phone: user.phone, detail: user.address, isDefault: true });
            localStorage.setItem('userAddresses', JSON.stringify(list));
        }
        if (list.length === 0) { container.innerHTML = '<p style="color:#999;text-align:center;">暂无地址，请添加</p>'; return; }

        // 【修改点】地址列表渲染中加入“修改”按钮
        container.innerHTML = list.map(addr => `
            <div class="address-item ${addr.isDefault ? 'default' : ''}">
                <div class="address-top-row"><span class="address-tag">${addr.name} ${addr.isDefault ? '(默认)' : ''}</span></div>
                <div class="address-text-group"><div class="address-row"><span>${addr.recipient}</span><span>${addr.phone}</span></div><div>${addr.detail || addr.address || ''}</div></div>
                <div class="address-actions">
                    <button class="addr-btn edit" onclick="editAddress(${addr.id})">修改</button>
                    <button class="addr-btn del" onclick="deleteAddress(${addr.id})">删除</button>
                    ${!addr.isDefault ? `<button class="addr-btn def" onclick="setDefaultAddress(${addr.id})">设为默认</button>` : ''}
                </div>
            </div>`).join('');
    }

    // 【修改点】打开新增地址弹窗：清空表单
    function openAddressModal() {
        document.getElementById('addressForm').reset();
        document.getElementById('addrId').value='';
        document.getElementById('addrModalTitle').innerText = '新增地址';
        document.getElementById('addressModal').style.display='flex';
    }

    // 【修改点】打开修改地址弹窗：回显数据
    function editAddress(id) {
        const list = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        const addr = list.find(a => a.id === id);
        if(!addr) return;

        document.getElementById('addrId').value = addr.id;
        document.getElementById('addrName').value = addr.name;
        document.getElementById('addrRecipient').value = addr.recipient;
        document.getElementById('addrPhone').value = addr.phone;
        document.getElementById('addrDetail').value = addr.detail || addr.address || '';

        document.getElementById('addrModalTitle').innerText = '修改地址';
        document.getElementById('addressModal').style.display='flex';
    }

    function closeAddressModal() { document.getElementById('addressModal').style.display='none'; }

    // 【修改点】保存地址：区分新增和修改
    function saveAddress(e) {
        e.preventDefault();
        const idInput = document.getElementById('addrId').value;
        const list = JSON.parse(localStorage.getItem('userAddresses') || '[]');

        const newAddrData = {
            name: document.getElementById('addrName').value,
            recipient: document.getElementById('addrRecipient').value,
            phone: document.getElementById('addrPhone').value,
            detail: document.getElementById('addrDetail').value
        };

        if (idInput) {
            // 修改模式
            const index = list.findIndex(a => a.id == idInput);
            if(index !== -1) {
                list[index] = { ...list[index], ...newAddrData };
            }
        } else {
            // 新增模式
            const newAddr = {
                id: Date.now(),
                ...newAddrData,
                isDefault: list.length === 0
            };
            list.push(newAddr);
        }

        localStorage.setItem('userAddresses', JSON.stringify(list));
        closeAddressModal();
        loadAddresses();
    }

    function deleteAddress(id) { if(!confirm('删除?')) return; let list=JSON.parse(localStorage.getItem('userAddresses')||'[]'); list=list.filter(a=>a.id!==id); localStorage.setItem('userAddresses', JSON.stringify(list)); loadAddresses(); }
    function setDefaultAddress(id) { let list=JSON.parse(localStorage.getItem('userAddresses')||'[]'); list.forEach(a=>a.isDefault=(a.id===id)); localStorage.setItem('userAddresses', JSON.stringify(list)); loadAddresses(); }
    async function logout() { if(!confirm('退出?')) return; await fetch('/api/logout'); sessionStorage.clear(); window.location.href='login.html'; }
    async function deleteAccount() { if(!confirm('注销?')) return; await fetch('/api/user/delete', {method:'POST'}); sessionStorage.clear(); window.location.href='index.html'; }

    function openEditProfile() {
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!user) return;

        document.getElementById('editUsername').value = user.username || '';
        document.getElementById('editPhone').value = user.phone || '';
        document.getElementById('editEmail').value = user.email || '';

        const genderRadios = document.getElementsByName('editGender');
        for(let r of genderRadios) {
            r.checked = (r.value === user.gender);
        }

        const prefContainer = document.getElementById('editPreferencesList');
        const userStyles = user.styles || [];

        prefContainer.innerHTML = ALL_CUISINES.map(c => {
            const isChecked = userStyles.includes(c.id) ? 'checked' : '';
            return `
                <label>
                    <input type="checkbox" name="editStyles" value="${c.id}" ${isChecked}>
                    ${c.name}
                </label>
            `;
        }).join('');

        document.getElementById('profileEditModal').style.display='flex';
    }

    async function saveProfileChanges(e) {
        e.preventDefault();

        const username = document.getElementById('editUsername').value.trim();
        const phone = document.getElementById('editPhone').value.trim();
        const email = document.getElementById('editEmail').value.trim();

        let gender = '';
        const genderRadios = document.getElementsByName('editGender');
        for(let r of genderRadios) { if(r.checked) gender = r.value; }

        const selectedStyles = [];
        const styleBoxes = document.getElementsByName('editStyles');
        for(let box of styleBoxes) {
            if(box.checked) selectedStyles.push(box.value);
        }

        const payload = {
            username, phone, email, gender,
            styles: selectedStyles
        };

        try {
            const res = await fetch('/api/update-profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await res.json();

            if(data.success) {
                alert('修改成功');
                document.getElementById('profileEditModal').style.display='none';
                loadProfile();
            } else {
                alert(data.message || '修改失败');
            }
        } catch(err) {
            console.error(err);
            alert('网络错误');
        }
    }

    let currentOrderPage = 1;
    const orderPageSize = 5;
    let currentOrderKeyword = '';
    let currentOrderData = [];
    let activeOrderId = null;

    function searchOrders() {
        currentOrderKeyword = document.getElementById('orderSearchInput').value.trim();
        currentOrderPage = 1;
        loadOrders();
    }

    function loadOrders() {
        const container = document.getElementById('ordersList');
        container.innerHTML = '<p style="text-align:center; color:#999; padding:20px;">正在获取订单信息...</p>';

        let url = `/api/order/list?page=${currentOrderPage}&size=${orderPageSize}`;
        if (currentOrderKeyword) url += `&keyword=${encodeURIComponent(currentOrderKeyword)}`;

        fetch(url)
            .then(r => r.json())
            .then(data => {
                const list = data.rows || [];
                const total = data.total || 0;
                currentOrderData = list;

                if (list.length === 0) {
                    container.innerHTML = `<div style="text-align:center; padding:40px; color:#999;">暂无订单</div>`;
                    document.getElementById('orderPagination').innerHTML = '';
                    return;
                }

                const statusMap = {
                    'PENDING': { text: '待发货', color: '#f7941e', icon: 'fa-clock' },
                    'SHIPPED': { text: '已发货', color: '#2196F3', icon: 'fa-shipping-fast' },
                    'COMPLETED': { text: '已完成', color: '#8cc63f', icon: 'fa-check-circle' },
                    'CANCELLED': { text: '已取消', color: '#999', icon: 'fa-times-circle' }
                };

                container.innerHTML = list.map((o, index) => {
                    const statusInfo = statusMap[o.status] || { text: o.status, color: '#666', icon: 'fa-info-circle' };
                    const dateStr = new Date(o.createdAt).toLocaleString();
                    const itemCount = o.items ? o.items.length : 0;

                    return `
                        <div class="order-card" onclick="showOrderDetail(${index})">
                            <div class="order-header">
                                <div>
                                    <span class="order-no">${o.orderNo}</span>
                                    <span class="order-time">${dateStr}</span>
                                </div>
                                <span style="color: ${statusInfo.color}; font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 5px;">
                                    <i class="fas ${statusInfo.icon}"></i> ${statusInfo.text}
                                </span>
                            </div>

                            <div class="order-body">
                                <div>
                                    <div class="order-summary">共 <span style="color:#f7941e;font-weight:bold;">${itemCount}</span> 件商品</div>
                                    <div style="font-size:12px; color:#999; margin-top:5px;">点击查看商品详情 ></div>
                                </div>
                                <div class="order-total">¥${o.totalAmount.toFixed(2)}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                renderOrderPagination(total);
            })
            .catch(e => {
                console.error("加载订单失败", e);
                container.innerHTML = '<p style="color:red; text-align:center;">加载失败</p>';
            });
    }

    function showOrderDetail(index) {
        const order = currentOrderData[index];
        if(!order) return;

        activeOrderId = order.id;

        document.getElementById('modalOrderNo').innerText = order.orderNo;
        document.getElementById('modalOrderTime').innerText = new Date(order.createdAt).toLocaleString();

        document.getElementById('modalReceiver').innerText = order.receiverName || '';
        document.getElementById('modalPhone').innerText = order.receiverPhone || '';
        document.getElementById('modalAddress').innerText = order.receiverAddress || '';

        document.getElementById('editReceiverName').value = order.receiverName || '';
        document.getElementById('editReceiverPhone').value = order.receiverPhone || '';
        document.getElementById('editReceiverAddress').value = order.receiverAddress || '';

        document.getElementById('modalTotalAmount').innerText = '¥' + order.totalAmount.toFixed(2);
        document.getElementById('modalTotalCount').innerText = order.items ? order.items.length : 0;

        const itemsContainer = document.getElementById('modalItemsList');
        if (order.items && order.items.length > 0) {
            itemsContainer.innerHTML = order.items.map(item => `
                <div class="detail-item">
                    <div>
                        <div class="detail-name">${item.name}</div>
                        <div class="detail-meta">单价: ¥${item.price}</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="color:#666;">x ${item.quantity}</div>
                        <div class="detail-price">¥${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        } else {
            itemsContainer.innerHTML = '<p style="text-align:center; color:#999;">暂无商品明细</p>';
        }

        cancelEditingAddress();

        const btnEdit = document.getElementById('btnStartEdit');
        if (order.status === 'PENDING') {
            btnEdit.style.display = 'inline-block';
        } else {
            btnEdit.style.display = 'none';
        }

        document.getElementById('orderDetailModal').style.display = 'flex';
    }

    function startEditingAddress() {
        document.querySelectorAll('.display-text').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.edit-input').forEach(el => el.style.display = 'inline-block');

        document.getElementById('btnStartEdit').style.display = 'none';
        document.getElementById('btnSaveAddress').style.display = 'inline-block';
        document.getElementById('btnCancelEdit').style.display = 'inline-block';
    }

    function cancelEditingAddress() {
        document.querySelectorAll('.display-text').forEach(el => el.style.display = 'inline');
        document.querySelectorAll('.edit-input').forEach(el => el.style.display = 'none');

        document.getElementById('btnSaveAddress').style.display = 'none';
        document.getElementById('btnCancelEdit').style.display = 'none';

        const order = currentOrderData.find(o => o.id === activeOrderId);
        if(order && order.status === 'PENDING') {
            document.getElementById('btnStartEdit').style.display = 'inline-block';
        }
    }

    async function saveOrderAddress() {
        const name = document.getElementById('editReceiverName').value.trim();
        const phone = document.getElementById('editReceiverPhone').value.trim();
        const addr = document.getElementById('editReceiverAddress').value.trim();

        if(!name || !phone || !addr) return alert('收货信息不能为空');

        try {
            const res = await fetch('/api/order/update-address', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    id: activeOrderId,
                    receiverName: name,
                    receiverPhone: phone,
                    receiverAddress: addr
                })
            });
            const data = await res.json();
            if(data.success) {
                alert('地址修改成功');
                closeOrderModal();
                loadOrders();
            } else {
                alert(data.message);
            }
        } catch(e) {
            console.error(e);
            alert('网络错误');
        }
    }

    async function deleteCurrentOrder() {
        if(!confirm('确定要删除该订单吗？删除后不可恢复。')) return;

        try {
            const res = await fetch('/api/order/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: activeOrderId })
            });
            const data = await res.json();
            if(data.success) {
                alert('订单已删除');
                closeOrderModal();
                loadOrders();
            } else {
                alert(data.message || '删除失败');
            }
        } catch(e) {
            console.error(e);
            alert('操作失败');
        }
    }

    function closeOrderModal() {
        document.getElementById('orderDetailModal').style.display = 'none';
        activeOrderId = null;
    }

    window.onclick = function(event) { if (event.target == document.getElementById('orderDetailModal')) closeOrderModal(); }

    function renderOrderPagination(total) {
        const container = document.getElementById('orderPagination');
        const totalPages = Math.ceil(total / orderPageSize);
        container.innerHTML = '';
        if (totalPages <= 0) return;

        const firstBtn = document.createElement('button');
        firstBtn.textContent = '首页';
        firstBtn.disabled = currentOrderPage === 1;
        firstBtn.onclick = () => { currentOrderPage = 1; loadOrders(); };
        container.appendChild(firstBtn);

        const prevBtn = document.createElement('button');
        prevBtn.textContent = '上一页';
        prevBtn.disabled = currentOrderPage === 1;
        prevBtn.onclick = () => { if(currentOrderPage > 1) { currentOrderPage--; loadOrders(); } };
        container.appendChild(prevBtn);

        let startPage = Math.max(1, currentOrderPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);
        if (endPage - startPage < 4) startPage = Math.max(1, endPage - 4);

        for (let i = startPage; i <= endPage; i++) {
            const btn = document.createElement('button');
            btn.className = i === currentOrderPage ? 'active' : '';
            btn.textContent = i;
            btn.onclick = () => { currentOrderPage = i; loadOrders(); };
            container.appendChild(btn);
        }

        const nextBtn = document.createElement('button');
        nextBtn.textContent = '下一页';
        nextBtn.disabled = currentOrderPage === totalPages;
        nextBtn.onclick = () => { if(currentOrderPage < totalPages) { currentOrderPage++; loadOrders(); } };
        container.appendChild(nextBtn);

        const lastBtn = document.createElement('button');
        lastBtn.textContent = '末页';
        lastBtn.disabled = currentOrderPage === totalPages;
        lastBtn.onclick = () => { currentOrderPage = totalPages; loadOrders(); };
        container.appendChild(lastBtn);
    }

    function switchTab(tabName) {
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        event.target.classList.add('active');
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(tabName + 'Section').classList.add('active');
    }
</script>
