<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食天地 - 个人中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .page-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            color: #664b2e;
            font-family: "楷体", sans-serif;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .profile-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 60px;
        }

        .profile-sidebar {
            padding: 25px;
            height: fit-content;
        }

        .profile-avatar {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d9b38c;
            margin-bottom: 15px;
        }

        .profile-name {
            color: #664b2e;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-level {
            color: #f7941e;
            font-size: 14px;
        }

        .profile-stats {
            margin: 25px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #d9b38c;
            color: #664b2e;
        }

        .profile-menu {
            margin-top: 25px;
        }

        .menu-item {
            padding: 12px 15px;
            color: #664b2e;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 8px;
            transition: background-color 0.3s;
        }

        .menu-item.active {
            background-color: #f7941e;
            color: white;
        }

        .menu-item:hover {
            background-color: rgba(247, 148, 30, 0.1);
        }

        .profile-content {
            padding: 25px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            color: #664b2e;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #d9b38c;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            color: #664b2e;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .section-divider {
            height: 1px;
            background-color: #e8d8c3;
            margin: 30px 0;
            width: 100%;
        }

        .info-value {
            color: #664b2e;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            border: 1px solid #d9b38c;
        }
        
        .address-display {
                    word-break: break-all;
                    line-height: 1.5;
                }

        .edit-btn {
            background-color: #f7941e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .orders-list {
            margin-top: 20px;
        }

        .order-item {
            padding: 15px;
            margin-bottom: 15px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-id {
            color: #664b2e;
            font-weight: bold;
        }

        .order-date {
            color: #664b2e;
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-shipped {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }

        .order-items {
            color: #664b2e;
            margin-bottom: 10px;
        }

        .order-total {
            text-align: right;
            color: #f7941e;
            font-weight: bold;
        }

        .address-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .address-item {
            position: relative;
            border-left: 4px solid transparent;
        }

        .address-default {
            border-left-color: #f7941e;
        }

        .address-name {
            color: #664b2e;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .address-details {
            color: #664b2e;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .address-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 16px;
            border: 1px solid #d9b38c;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            color: #664b2e;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background-color: #f5f5f5;
        }

        .action-btn.primary {
            background-color: #f7941e;
            color: white;
            border-color: #f7941e;
        }

        .action-btn.primary:hover {
            background-color: #e8871a;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        .close-modal {
            color: #999;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #666;
        }

        .modal-body {
            padding: 20px;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f7941e;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background-color: #f7941e;
            color: white;
        }

        .btn-primary:hover {
            background-color: #e8871a;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e9e9e9;
        }

        .add-address-btn {
            background-color: #8cc63f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .preference-card {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #d9b38c;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preference-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .preference-card.liked {
            background-color: #f7941e;
            border-color: #f7941e;
            color: white;
        }
        
        .preference-card.liked .preference-name,
        .preference-card.liked .preference-desc {
            color: white;
        }

        .preference-icon {
            font-size: 30px;
            color: #f7941e;
            margin-bottom: 10px;
        }

        .preference-name {
            color: #664b2e;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .preference-desc {
            color: #664b2e;
            font-size: 12px;
        }

        .login-prompt {
            text-align: center;
            padding: 60px 20px;
            color: #664b2e;
        }

        .login-icon {
            font-size: 60px;
            color: #d9b38c;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .login-desc {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .login-btn {
            background-color: #f7941e;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-title">
        <i class="fas fa-utensils"></i>
        <span>美食天地</span>
    </div>
    <div class="nav-center">
        <ul class="nav-links">
            <li><a href="index.html" >首页</a></li>
            <li><a href="cuisine.html" >菜系分类</a></li>

        </ul>

<div class="page-content">
    <h1 class="page-title">个人中心</h1>

    <div id="profileContent">
        <!-- 个人中心内容将通过JavaScript动态生成 -->
    </div>
</div>

<footer class="footer">
    <p>美食天地 - 用心服务每一位美食爱好者 | 联系我们：<a href="https://www.nchu.edu.cn/" target="_blank">南昌航空大学官网</a></p>
</footer>

<script>
    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
    });

    // 检查登录状态
    function checkLoginStatus() {
        const isLoggedIn = sessionStorage.getItem('currentUser') || localStorage.getItem('currentUser');
        const authSection = document.getElementById('authSection');

        if (isLoggedIn && authSection) {
            authSection.style.display = 'none';
            displayProfile();
        } else {
            displayLoginPrompt();
        }
    }

    // 显示登录提示
    function displayLoginPrompt() {
        const container = document.getElementById('profileContent');
        container.innerHTML = `
                <div class="login-prompt">
                    <div class="login-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h2 class="login-title">请先登录</h2>
                    <p class="login-desc">登录后即可查看个人资料、订单信息和收货地址</p>
                    <a href="login.html" class="login-btn">立即登录</a>
                </div>
            `;
    }

    // 格式化日期函数
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-' + String(date.getDate()).padStart(2, '0');
    }
    
    // 获取用户偏好显示文本
    function getUserPreferencesDisplay(styles) {
        if (!styles || styles.length === 0) return '未设置';
        
        const cuisineMap = {
            'chinese': '中餐',
            'western': '西餐',
            'japanese': '日料',
            'korean': '韩式',
            'thai': '泰式',
            'dessert': '甜点'
        };
        
        return styles.map(pref => cuisineMap[pref] || pref).join('、');
    }
    
    // 显示个人中心
    // 修改：显示个人中心（从后端获取数据）
    async function displayProfile() {
        const container = document.getElementById('profileContent');

        try {
            // 1. 从后端获取完整的用户信息
            const res = await fetch('/api/current-user');
            if (res.status === 401) {
                displayLoginPrompt();
                return;
            }

            const data = await res.json();
            if (!data.success) {
                alert('获取用户信息失败');
                return;
            }

            const currentUser = data; // 使用后端返回的完整数据

            // 2. 渲染页面结构
            container.innerHTML = `
                <div class="profile-layout">
                    <div class="profile-sidebar common-card-style">
                        <div class="profile-avatar">
                            <img src="${currentUser.avatarFileName ? 'static/upload/' + currentUser.avatarFileName : 'static/image/default_avatar.jpg'}" alt="头像" class="avatar-image" id="userAvatar" onerror="this.src='static/image/default_avatar.jpg'">
                            <div class="profile-name" id="userName">${currentUser.username}</div>
                            <div class="profile-level">黄金会员</div>
                        </div>

                        <div class="profile-stats">
                            <div class="stat-item">
                                <span>收藏食谱</span>
                                <span id="favoritesCount">0</span>
                            </div>
                            <div class="stat-item">
                                <span>完成订单</span>
                                <span id="ordersCount">0</span>
                            </div>
                            <div class="stat-item">
                                <span>会员积分</span>
                                <span>1,250</span>
                            </div>
                        </div>

                        <div class="profile-menu">
                            <div class="menu-item active" data-section="profile">个人信息</div>
                            <div class="menu-item" data-section="orders">我的订单</div>
                        </div>
                    </div>

                    <div class="profile-content common-card-style">
                        <div class="content-section active" id="profileSection">
                            <h2 class="section-title">个人信息</h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-label">用户名</div>
                                    <div class="info-value">${currentUser.username}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">性别</div>
                                    <div class="info-value">${currentUser.gender === 'male' ? '男' : currentUser.gender === 'female' ? '女' : '未设置'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">手机号码</div>
                                    <div class="info-value">${currentUser.phone || '未设置'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">邮箱地址</div>
                                    <div class="info-value">${currentUser.email || '未设置'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">收货地址</div>
                                    <div class="info-value address-display">${currentUser.address || '未设置'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">注册时间</div>
                                    <div class="info-value">${currentUser.createdAt ? formatDate(currentUser.createdAt) : '未知'}</div>
                                </div>
                            </div>

                            <div>
                                <button class="edit-btn" id="editProfileBtn">修改个人信息</button>
                            </div>

                            <div class="section-divider"></div>
                            <h2 class="section-title">我的美食偏好</h2>
                            <div class="preferences-grid" id="preferencesGrid">
                                </div>

                            </div>

                        <div class="content-section" id="ordersSection">
                            <h2 class="section-title">我的订单</h2>
                            <div class="orders-list" id="ordersList"></div>
                        </div>
                    </div>
                </div>

                <div id="profileEditModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>编辑个人信息</h3>
                            <span class="close-modal" onclick="closeProfileEditModal()">&times;</span>
                        </div>
                        <div class="modal-body">
                            <form id="profileEditForm" onsubmit="saveProfileChanges(event)">
                                <div class="form-group">
                                    <label for="editUsername">用户名</label>
                                    <input type="text" id="editUsername" required>
                                </div>
                                <div class="form-group">
                                    <label>性别</label>
                                    <div style="display: flex; gap: 20px; margin-top: 5px;">
                                        <label><input type="radio" name="gender" value="male"> 男</label>
                                        <label><input type="radio" name="gender" value="female"> 女</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editPhone">手机号码</label>
                                    <input type="tel" id="editPhone">
                                </div>
                                <div class="form-group">
                                    <label for="editEmail">邮箱地址</label>
                                    <input type="email" id="editEmail">
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn-secondary" onclick="closeProfileEditModal()">取消</button>
                                    <button type="submit" class="btn-primary">保存修改</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `;

            // 3. 初始化事件和子组件
            setTimeout(function() {
                const editProfileBtn = document.getElementById('editProfileBtn');
                if (editProfileBtn) {
                    editProfileBtn.addEventListener('click', openProfileEditModal);
                }
            }, 10);

            setupProfileEvents();

            // 4. 加载偏好和其他数据
            initPreferencesCards(currentUser.styles);
            loadOrders();
            // loadAddresses(); // 如果地址主要依赖 User 表的 address 字段，可以不调用这个，或者如果有多地址管理需求则保留

        } catch (e) {
            console.error(e);
            container.innerHTML = '<p style="text-align:center; padding:30px;">加载失败，请刷新重试</p>';
        }
    }

    // 美食偏好数据
    const cuisinePreferences = [
        { id: 'chinese', name: '中餐', description: '传统中式烹饪艺术', icon: 'fas fa-utensils' },
        { id: 'western', name: '西餐', description: '欧洲经典美食文化', icon: 'fas fa-pizza-slice' },
        { id: 'japanese', name: '日料', description: '精致日式料理', icon: 'fas fa-utensils' },
        { id: 'korean', name: '韩式', description: '韩式泡菜与烤肉', icon: 'fas fa-bullhorn' },
        { id: 'thai', name: '泰式', description: '酸辣泰国风味', icon: 'fas fa-leaf' },
        { id: 'dessert', name: '甜点', description: '世界各地甜点', icon: 'fas fa-ice-cream' }
    ];

    // 设置个人中心事件
    function setupProfileEvents() {
        // 菜单项点击事件
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');

                const sectionId = this.dataset.section + 'Section';
                document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
                document.getElementById(sectionId).classList.add('active');
                
                // 当切换回个人信息页面时，确保重新加载地址和偏好数据
                if (sectionId === 'profileSection') {
                    loadAddresses();
                    initPreferencesCards();
                }
            });
        });

        // 初始化美食偏好卡片和地址数据，确保页面加载时功能正常
        initPreferencesCards();
        loadAddresses();
    }

    // 初始化美食偏好卡片
    // 修改：初始化美食偏好卡片（接收 styles 参数）
    function initPreferencesCards(userStyles) {
        const preferencesGrid = document.getElementById('preferencesGrid');
        if (!preferencesGrid) return;

        // 使用传入的 styles，如果没有则为空数组
        const savedPreferences = userStyles || [];

        preferencesGrid.innerHTML = '';

        cuisinePreferences.forEach(cuisine => {
            // 检查该菜系是否在用户的偏好列表中
            const isLiked = savedPreferences.includes(cuisine.id);
            const card = document.createElement('div');
            // 如果包含，添加 liked 类以高亮显示
            card.className = `preference-card ${isLiked ? 'liked' : ''}`;
            card.dataset.cuisine = cuisine.id;

            card.innerHTML = `
                <div class="preference-icon">
                    <i class="${cuisine.icon}"></i>
                </div>
                <div class="preference-name">${cuisine.name}</div>
                <div class="preference-desc">${cuisine.description}</div>
            `;

            // 移除点击切换功能，个人中心仅做展示（如需修改需在编辑资料中处理，或者保留点击事件但需同步后端）
            // 这里为了展示注册信息，我们暂时只做展示
            preferencesGrid.appendChild(card);
        });
    }

    // 更新用户偏好
    function updateUserPreferences() {
        const likedCards = document.querySelectorAll('.preference-card.liked');
        const preferences = Array.from(likedCards).map(card => card.dataset.cuisine);
        localStorage.setItem('userPreferences', JSON.stringify(preferences));
    }

    // 加载个人中心数据
    function loadProfileData() {
        // 更新收藏数量
        const favorites = JSON.parse(localStorage.getItem('favoriteRecipes') || '[]');
        document.getElementById('favoritesCount').textContent = favorites.length;

        // 加载订单数据
        loadOrders();
        
        // 地址和偏好数据已在setupProfileEvents中初始化，避免重复加载
    }

    // 加载订单数据
    function loadOrders() {
        const orders = JSON.parse(localStorage.getItem('userOrders') || '[]');
        const container = document.getElementById('ordersList');

        document.getElementById('ordersCount').textContent = orders.length;

        if (orders.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #664b2e; padding: 40px;">暂无订单记录</div>';
            return;
        }

        container.innerHTML = '';

        orders.forEach(order => {
            const orderElement = document.createElement('div');
            orderElement.className = 'order-item common-card-style';
            orderElement.innerHTML = `
                    <div class="order-header">
                        <div class="order-id">订单号: ${order.id}</div>
                        <div class="order-date">${order.date}</div>
                    </div>
                    <div class="order-status ${getStatusClass(order.status)}">${getStatusText(order.status)}</div>
                    <div class="order-items">${order.items.length} 件商品</div>
                    <div class="order-total">¥${order.total.toFixed(2)}</div>
                `;
            container.appendChild(orderElement);
        });
    }

    // 获取订单状态类名
    function getStatusClass(status) {
        const classes = {
            'pending': 'status-pending',
            'shipped': 'status-shipped',
            'delivered': 'status-delivered'
        };
        return classes[status] || 'status-pending';
    }

    // 获取订单状态文本
    function getStatusText(status) {
        const texts = {
            'pending': '待发货',
            'shipped': '已发货',
            'delivered': '已完成'
        };
        return texts[status] || '待处理';
    }

    // 加载地址数据
    function loadAddresses() {
        let addresses = JSON.parse(localStorage.getItem('userAddresses') || '[]');

        // 如果没有地址，添加一个默认地址
        if (addresses.length === 0) {
            addresses = [
                {
                    id: 1,
                    name: '默认地址',
                    recipient: '张先生',
                    phone: '13800138000',
                    address: '江西省南昌市红谷滩区丰和南大道696号南昌航空大学',
                    isDefault: true
                }
            ];
            localStorage.setItem('userAddresses', JSON.stringify(addresses));
        }

        const container = document.getElementById('addressList');
        container.innerHTML = '';

        addresses.forEach(address => {
            const addressElement = document.createElement('div');
            addressElement.className = `address-item ${address.isDefault ? 'address-default' : ''} common-card-style`;
            addressElement.innerHTML = `
                    <div class="address-name">
                        ${address.name} ${address.isDefault ? '<span style="color: #f7941e; font-size: 12px;">(默认)</span>' : ''}
                    </div>
                    <div class="address-details">
                        <div>收货人: ${address.recipient}</div>
                        <div>电话: ${address.phone}</div>
                        <div>地址: ${address.address}</div>
                    </div>
                    <div class="address-actions">
                        <button class="action-btn primary" onclick="setDefaultAddress(${address.id})">设为默认</button>
                        <button class="action-btn" onclick="editAddress(${address.id})">编辑</button>
                        <button class="action-btn" onclick="deleteAddress(${address.id})">删除</button>
                    </div>
                `;
            container.appendChild(addressElement);
        });
    }

    // 添加新地址
    function addNewAddress() {
        const modal = document.getElementById('addressModal');
        const modalTitle = document.getElementById('modalTitle');
        const addressForm = document.getElementById('addressForm');
        
        // 重置表单
        addressForm.reset();
        document.getElementById('addressId').value = '';
        modalTitle.textContent = '添加新地址';
        
        // 显示模态框
        modal.style.display = 'block';
    }

    // 编辑地址
    function editAddress(addressId) {
        const modal = document.getElementById('addressModal');
        const modalTitle = document.getElementById('modalTitle');
        const addresses = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        const address = addresses.find(addr => addr.id === addressId);
        
        if (address) {
            // 填充表单
            document.getElementById('addressId').value = address.id;
            document.getElementById('addressName').value = address.name;
            document.getElementById('recipient').value = address.recipient;
            document.getElementById('phone').value = address.phone;
            document.getElementById('address').value = address.address;
            document.getElementById('isDefault').checked = address.isDefault;
            
            modalTitle.textContent = '编辑地址';
            modal.style.display = 'block';
        }
    }

    // 关闭地址模态框
    function closeAddressModal() {
        document.getElementById('addressModal').style.display = 'none';
    }

    // 保存地址
    function saveAddress(event) {
        event.preventDefault();
        
        const addressId = document.getElementById('addressId').value;
        const addressName = document.getElementById('addressName').value;
        const recipient = document.getElementById('recipient').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const isDefault = document.getElementById('isDefault').checked;
        
        // 简单的表单验证
        if (!addressName || !recipient || !phone || !address) {
            alert('请填写所有必填字段');
            return;
        }
        
        // 验证手机号
        const phoneRegex = /^1[3-9]\d{9}$/;
        if (!phoneRegex.test(phone)) {
            alert('请输入正确的手机号码');
            return;
        }
        
        let addresses = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        
        if (addressId) {
            // 编辑现有地址
            addresses = addresses.map(addr => {
                if (addr.id === parseInt(addressId)) {
                    return {
                        ...addr,
                        name: addressName,
                        recipient: recipient,
                        phone: phone,
                        address: address,
                        isDefault: isDefault
                    };
                }
                // 如果新地址设为默认，其他地址设为非默认
                return isDefault ? { ...addr, isDefault: false } : addr;
            });
        } else {
            // 添加新地址
            const newId = addresses.length > 0 ? Math.max(...addresses.map(a => a.id)) + 1 : 1;
            const newAddress = {
                id: newId,
                name: addressName,
                recipient: recipient,
                phone: phone,
                address: address,
                isDefault: isDefault
            };
            
            // 如果新地址设为默认，其他地址设为非默认
            if (isDefault) {
                addresses = addresses.map(addr => ({ ...addr, isDefault: false }));
            }
            
            addresses.push(newAddress);
        }
        
        localStorage.setItem('userAddresses', JSON.stringify(addresses));
        closeAddressModal();
        loadAddresses();
        alert(addressId ? '地址更新成功！' : '新地址添加成功！');
    }

    // 设为默认地址
    function setDefaultAddress(addressId) {
        let addresses = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        addresses = addresses.map(addr => ({
            ...addr,
            isDefault: addr.id === addressId
        }));
        localStorage.setItem('userAddresses', JSON.stringify(addresses));
        loadAddresses();
        alert('已设为默认地址！');
    }

    // 删除地址
    function deleteAddress(addressId) {
        const addresses = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        const addressToDelete = addresses.find(addr => addr.id === addressId);
        
        if (addressToDelete) {
            if (confirm(`确定要删除地址 "${addressToDelete.name}" 吗？`)) {
                let updatedAddresses = addresses.filter(addr => addr.id !== addressId);
                
                // 如果删除的是默认地址，且还有其他地址，将第一个设为默认
                if (addressToDelete.isDefault && updatedAddresses.length > 0) {
                    updatedAddresses[0].isDefault = true;
                }
                
                localStorage.setItem('userAddresses', JSON.stringify(updatedAddresses));
                loadAddresses();
                alert('地址已删除！');
            }
        }
    }
    
    // 打开个人信息编辑模态框
    function openProfileEditModal() {
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || localStorage.getItem('currentUser') || '{}');
        const modal = document.getElementById('profileEditModal');
        
        // 填充表单，保留现有值或设置默认值
        document.getElementById('editUsername').value = currentUser.username || '';
        
        // 设置性别单选框
        const genderRadios = document.querySelectorAll('input[name="gender"]');
        genderRadios.forEach(radio => {
            radio.checked = radio.value === currentUser.gender;
        });
        
        // 设置手机号
        document.getElementById('editPhone').value = currentUser.phone || '';
        
        // 设置邮箱
        document.getElementById('editEmail').value = currentUser.email || '';
        
        // 显示模态框
        modal.style.display = 'block';
    }
    
    // 关闭个人信息编辑模态框
    function closeProfileEditModal() {
        document.getElementById('profileEditModal').style.display = 'none';
    }
    
    // 保存个人信息修改
    async function saveProfileChanges(event) {
        event.preventDefault();

        const newUsername = document.getElementById('editUsername').value.trim();
        const newPhone = document.getElementById('editPhone').value.trim();
        const newEmail = document.getElementById('editEmail').value.trim();
        const selectedGender = document.querySelector('input[name="gender"]:checked')?.value;

        const updateData = {
            username: newUsername,
            phone: newPhone,
            email: newEmail,
            gender: selectedGender
        };

        try {
            const response = await fetch('/api/update-profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updateData)
            });

            const data = await response.json();

            if (data.success) {
                alert('个人信息更新成功！');
                // 更新本地缓存以保持同步
                let currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                currentUser = { ...currentUser, ...updateData };
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));

                location.reload(); // 刷新页面显示最新数据
            } else {
                alert('更新失败: ' + data.message);
            }
        } catch (e) {
            console.error(e);
            alert('网络错误');
        }
    }
</script>
