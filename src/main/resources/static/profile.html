<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食天地 - 个人中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .page-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            color: #664b2e;
            font-family: "楷体", sans-serif;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .profile-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 60px;
        }

        .profile-sidebar {
            padding: 25px;
            height: fit-content;
        }

        .profile-avatar {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d9b38c;
            margin-bottom: 15px;
        }

        .profile-name {
            color: #664b2e;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-level {
            color: #f7941e;
            font-size: 14px;
        }

        .profile-stats {
            margin: 25px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #d9b38c;
            color: #664b2e;
        }

        .profile-menu {
            margin-top: 25px;
        }

        .menu-item {
            padding: 12px 15px;
            color: #664b2e;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 8px;
            transition: background-color 0.3s;
        }

        .menu-item.active {
            background-color: #f7941e;
            color: white;
        }

        .menu-item:hover {
            background-color: rgba(247, 148, 30, 0.1);
        }

        .profile-content {
            padding: 25px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            color: #664b2e;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #d9b38c;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            color: #664b2e;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .section-divider {
            height: 1px;
            background-color: #e8d8c3;
            margin: 30px 0;
            width: 100%;
        }

        .info-value {
            color: #664b2e;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            border: 1px solid #d9b38c;
        }
        
        .address-display {
                    word-break: break-all;
                    line-height: 1.5;
                }

        .edit-btn {
            background-color: #f7941e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .orders-list {
            margin-top: 20px;
        }

        .order-item {
            padding: 15px;
            margin-bottom: 15px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-id {
            color: #664b2e;
            font-weight: bold;
        }

        .order-date {
            color: #664b2e;
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-shipped {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }

        .order-items {
            color: #664b2e;
            margin-bottom: 10px;
        }

        .order-total {
            text-align: right;
            color: #f7941e;
            font-weight: bold;
        }

        .address-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .address-item {
            position: relative;
            border-left: 4px solid transparent;
        }

        .address-default {
            border-left-color: #f7941e;
        }

        .address-name {
            color: #664b2e;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .address-details {
            color: #664b2e;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .address-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 16px;
            border: 1px solid #d9b38c;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            color: #664b2e;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background-color: #f5f5f5;
        }

        .action-btn.primary {
            background-color: #f7941e;
            color: white;
            border-color: #f7941e;
        }

        .action-btn.primary:hover {
            background-color: #e8871a;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        .close-modal {
            color: #999;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #666;
        }

        .modal-body {
            padding: 20px;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f7941e;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background-color: #f7941e;
            color: white;
        }

        .btn-primary:hover {
            background-color: #e8871a;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e9e9e9;
        }

        .add-address-btn {
            background-color: #8cc63f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .preference-card {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #d9b38c;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preference-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .preference-card.liked {
            background-color: #f7941e;
            border-color: #f7941e;
            color: white;
        }
        
        .preference-card.liked .preference-name,
        .preference-card.liked .preference-desc {
            color: white;
        }

        .preference-icon {
            font-size: 30px;
            color: #f7941e;
            margin-bottom: 10px;
        }

        .preference-name {
            color: #664b2e;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .preference-desc {
            color: #664b2e;
            font-size: 12px;
        }

        .login-prompt {
            text-align: center;
            padding: 60px 20px;
            color: #664b2e;
        }

        .login-icon {
            font-size: 60px;
            color: #d9b38c;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .login-desc {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .login-btn {
            background-color: #f7941e;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-title">
        <i class="fas fa-utensils"></i>
        <span>美食天地</span>
    </div>
    <div class="nav-center">
        <ul class="nav-links">
            <li><a href="index.html" >首页</a></li>
            <li><a href="cuisine.html" >菜系分类</a></li>

            <li><a href="my_recipes.html">我的食谱</a></li>

        </ul>

<div class="page-content">
    <h1 class="page-title">个人中心</h1>

    <div id="profileContent">
        <!-- 个人中心内容将通过JavaScript动态生成 -->
    </div>
</div>

<footer class="footer">
    <p>美食天地 - 用心服务每一位美食爱好者 | 联系我们：<a href="https://www.nchu.edu.cn/" target="_blank">南昌航空大学官网</a></p>
</footer>

<script>
    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
    });

    // 检查登录状态
    function checkLoginStatus() {
        const isLoggedIn = sessionStorage.getItem('currentUser');
        const authSection = document.getElementById('authSection');

        if (isLoggedIn && authSection) {
            authSection.style.display = 'none';
            displayProfile();
        } else {
            displayLoginPrompt();
        }
    }

    // 显示登录提示
    function displayLoginPrompt() {
        const container = document.getElementById('profileContent');
        container.innerHTML = `
            <div class="login-prompt">
                <div class="login-icon"><i class="fas fa-user-circle"></i></div>
                <h2 class="login-title">请先登录</h2>
                <p class="login-desc">登录后即可查看个人资料、订单信息和收货地址</p>
                <a href="login.html" class="login-btn">立即登录</a>
            </div>
        `;
    }

    // 格式化日期
    function formatDate(dateString) {
        if (!dateString) return '未知';
        const date = new Date(dateString);
        return date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-' + String(date.getDate()).padStart(2, '0');
    }

    // 显示个人中心主逻辑
    async function displayProfile() {
        const container = document.getElementById('profileContent');

        try {
            // 1. 从后端获取最新的用户信息（注册信息）
            const res = await fetch('/api/current-user');
            if (res.status === 401) {
                displayLoginPrompt();
                return;
            }

            const data = await res.json();
            if (!data.success) {
                alert('获取用户信息失败');
                return;
            }

            // 【关键修改】获取成功后，立即更新 sessionStorage，确保点击"编辑"时数据是最新的
            // 补全 role 字段，防止丢失
            const sessionUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            data.role = data.role || sessionUser.role;
            sessionStorage.setItem('currentUser', JSON.stringify(data));

            const currentUser = data;

            // 2. 渲染页面结构
            container.innerHTML = `
                <div class="profile-layout">
                    <div class="profile-sidebar common-card-style">
                        <div class="profile-avatar">
                            <img src="${currentUser.avatarFileName ? 'static/upload/' + currentUser.avatarFileName : 'static/image/default_avatar.jpg'}" alt="头像" class="avatar-image" id="userAvatar" onerror="this.src='static/image/default_avatar.jpg'">
                            <div class="profile-name" id="userName">${currentUser.username}</div>
                            <div class="profile-level">黄金会员</div>
                        </div>

                        <div class="profile-stats">
                            <div class="stat-item"><span>收藏食谱</span><span id="favoritesCount">0</span></div>
                            <div class="stat-item"><span>完成订单</span><span id="ordersCount">0</span></div>
                            <div class="stat-item"><span>会员积分</span><span>1,250</span></div>
                        </div>

                        <div class="profile-menu">
                            <div class="menu-item active" data-section="profile">个人信息</div>
                            <div class="menu-item" data-section="orders">我的订单</div>
                        </div>
                    </div>

                    <div class="profile-content common-card-style">
                        <div class="content-section active" id="profileSection">
                            <h2 class="section-title">个人信息</h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-label">用户名</div>
                                    <div class="info-value">${currentUser.username}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">性别</div>
                                    <div class="info-value">${currentUser.gender === 'male' ? '男' : (currentUser.gender === 'female' ? '女' : '保密')}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">手机号码</div>
                                    <div class="info-value">${currentUser.phone || '未设置'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">邮箱地址</div>
                                    <div class="info-value">${currentUser.email || '未设置'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">注册配送地址</div>
                                    <div class="info-value address-display">${currentUser.address || '未设置'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">注册时间</div>
                                    <div class="info-value">${formatDate(currentUser.createdAt)}</div>
                                </div>
                            </div>

                            <div>
                                <button class="edit-btn" id="editProfileBtn">修改个人信息</button>
                            </div>

                            <div class="section-divider"></div>

                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                                <h2 class="section-title" style="margin-bottom: 0;">收货地址管理</h2>
                                <button class="btn btn-primary" onclick="addNewAddress()" style="font-size: 12px; padding: 6px 12px;">+ 新增地址</button>
                            </div>
                            <div id="addressList" class="address-list"></div>

                            <div class="section-divider"></div>
                            <h2 class="section-title">我的美食偏好</h2>
                            <div class="preferences-grid" id="preferencesGrid"></div>
                        </div>

                        <div class="content-section" id="ordersSection">
                            <h2 class="section-title">我的订单</h2>
                            <div class="orders-list" id="ordersList"></div>
                        </div>
                    </div>
                </div>

                <div id="profileEditModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>编辑个人信息</h3>
                            <span class="close-modal" onclick="closeProfileEditModal()">&times;</span>
                        </div>
                        <div class="modal-body">
                            <form id="profileEditForm" onsubmit="saveProfileChanges(event)">
                                <div class="form-group">
                                    <label for="editUsername">用户名</label>
                                    <input type="text" id="editUsername" required>
                                </div>
                                <div class="form-group">
                                    <label>性别</label>
                                    <div style="display: flex; gap: 20px; margin-top: 5px;">
                                        <label><input type="radio" name="gender" value="male"> 男</label>
                                        <label><input type="radio" name="gender" value="female"> 女</label>
                                        <label><input type="radio" name="gender" value="secret"> 保密</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="editPhone">手机号码</label>
                                    <input type="tel" id="editPhone">
                                </div>
                                <div class="form-group">
                                    <label for="editEmail">邮箱地址</label>
                                    <input type="email" id="editEmail">
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn-secondary" onclick="closeProfileEditModal()">取消</button>
                                    <button type="submit" class="btn-primary">保存修改</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="addressModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modalTitle">添加新地址</h3>
                            <span class="close-modal" onclick="closeAddressModal()">&times;</span>
                        </div>
                        <div class="modal-body">
                            <form id="addressForm" onsubmit="saveAddress(event)">
                                <input type="hidden" id="addressId">
                                <div class="form-group">
                                    <label for="addressName">地址名称</label>
                                    <input type="text" id="addressName" placeholder="例如：家、公司" required>
                                </div>
                                <div class="form-group">
                                    <label for="recipient">收货人</label>
                                    <input type="text" id="recipient" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">联系电话</label>
                                    <input type="tel" id="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">详细地址</label>
                                    <textarea id="address" required></textarea>
                                </div>
                                <div class="form-group checkbox-group">
                                    <input type="checkbox" id="isDefault">
                                    <label for="isDefault">设为默认地址</label>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn-secondary" onclick="closeAddressModal()">取消</button>
                                    <button type="submit" class="btn-primary">保存</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `;

            // 绑定事件
            setTimeout(() => {
                const editBtn = document.getElementById('editProfileBtn');
                if(editBtn) editBtn.addEventListener('click', openProfileEditModal);
            }, 0);

            setupProfileEvents();
            initPreferencesCards(currentUser.styles);
            loadOrders();
            loadAddresses(); // 加载地址

        } catch (e) {
            console.error(e);
            container.innerHTML = '<p style="text-align:center; padding:30px;">加载失败，请刷新重试</p>';
        }
    }

    // 设置菜单点击事件
    function setupProfileEvents() {
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');

                const sectionId = this.dataset.section + 'Section';
                document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
                document.getElementById(sectionId).classList.add('active');

                if (sectionId === 'profileSection') {
                    loadAddresses();
                }
            });
        });
    }

    // 初始化美食偏好显示
    function initPreferencesCards(userStyles) {
        const preferencesGrid = document.getElementById('preferencesGrid');
        if (!preferencesGrid) return;

        const cuisinePreferences = [
            { id: 'chinese', name: '中餐', description: '传统中式烹饪艺术', icon: 'fas fa-utensils' },
            { id: 'western', name: '西餐', description: '欧洲经典美食文化', icon: 'fas fa-pizza-slice' },
            { id: 'japanese', name: '日料', description: '精致日式料理', icon: 'fas fa-utensils' },
            { id: 'korean', name: '韩式', description: '韩式泡菜与烤肉', icon: 'fas fa-bullhorn' },
            { id: 'thai', name: '泰式', description: '酸辣泰国风味', icon: 'fas fa-leaf' },
            { id: 'dessert', name: '甜点', description: '世界各地甜点', icon: 'fas fa-ice-cream' }
        ];

        const savedPreferences = userStyles || [];
        preferencesGrid.innerHTML = '';

        if(savedPreferences.length === 0) {
            preferencesGrid.innerHTML = '<div style="grid-column:1/-1; color:#999;">您在注册时未选择偏好</div>';
            return;
        }

        cuisinePreferences.forEach(cuisine => {
            const isLiked = savedPreferences.includes(cuisine.id);
            if (isLiked) { // 只显示已选的
                const card = document.createElement('div');
                card.className = 'preference-card liked';
                card.innerHTML = `
                    <div class="preference-icon"><i class="${cuisine.icon}"></i></div>
                    <div class="preference-name">${cuisine.name}</div>
                    <div class="preference-desc">${cuisine.description}</div>
                `;
                preferencesGrid.appendChild(card);
            }
        });
    }

    // --- 收货地址逻辑 (核心修改) ---

    function loadAddresses() {
        const container = document.getElementById('addressList');
        if (!container) return;

        // 从本地存储读取
        let addresses = JSON.parse(localStorage.getItem('userAddresses') || '[]');

        // 【修改3】: 移除自动添加默认地址的逻辑
        // 如果没有地址，显示空状态
        if (addresses.length === 0) {
            container.innerHTML = '<div style="padding:20px; text-align:center; color:#999; border:1px dashed #d9b38c; border-radius:8px;">暂无收货地址，请点击上方按钮添加</div>';
            return;
        }

        container.innerHTML = '';
        addresses.forEach(address => {
            const addressElement = document.createElement('div');
            addressElement.className = `address-item ${address.isDefault ? 'address-default' : ''} common-card-style`;
            addressElement.innerHTML = `
                <div class="address-name">
                    ${address.name} ${address.isDefault ? '<span style="color: #f7941e; font-size: 12px;">(默认)</span>' : ''}
                </div>
                <div class="address-details">
                    <div>收货人: ${address.recipient}</div>
                    <div>电话: ${address.phone}</div>
                    <div>地址: ${address.address}</div>
                </div>
                <div class="address-actions">
                    <button class="action-btn primary" onclick="setDefaultAddress(${address.id})">设为默认</button>
                    <button class="action-btn" onclick="editAddress(${address.id})">编辑</button>
                    <button class="action-btn" onclick="deleteAddress(${address.id})">删除</button>
                </div>
            `;
            container.appendChild(addressElement);
        });
    }

    function addNewAddress() {
        const modal = document.getElementById('addressModal');
        document.getElementById('addressForm').reset();
        document.getElementById('addressId').value = '';
        document.getElementById('modalTitle').textContent = '添加新地址';
        modal.style.display = 'block';
    }

    function editAddress(id) {
        const addresses = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        const addr = addresses.find(a => a.id === id);
        if (addr) {
            document.getElementById('addressId').value = addr.id;
            document.getElementById('addressName').value = addr.name;
            document.getElementById('recipient').value = addr.recipient;
            document.getElementById('phone').value = addr.phone;
            document.getElementById('address').value = addr.address;
            document.getElementById('isDefault').checked = addr.isDefault;

            document.getElementById('modalTitle').textContent = '编辑地址';
            document.getElementById('addressModal').style.display = 'block';
        }
    }

    function closeAddressModal() {
        document.getElementById('addressModal').style.display = 'none';
    }

    function saveAddress(event) {
        event.preventDefault();
        const id = document.getElementById('addressId').value;
        const name = document.getElementById('addressName').value;
        const recipient = document.getElementById('recipient').value;
        const phone = document.getElementById('phone').value;
        const addressDetail = document.getElementById('address').value;
        const isDefault = document.getElementById('isDefault').checked;

        if (!name || !recipient || !phone || !addressDetail) {
            alert('请填写完整信息');
            return;
        }

        let addresses = JSON.parse(localStorage.getItem('userAddresses') || '[]');

        if (id) { // 更新
            addresses = addresses.map(a => {
                if (a.id == id) {
                    return { ...a, name, recipient, phone, address: addressDetail, isDefault };
                }
                return isDefault ? { ...a, isDefault: false } : a;
            });
        } else { // 新增
            if (isDefault) addresses.forEach(a => a.isDefault = false);
            const newId = Date.now(); // 简单生成ID
            addresses.push({ id: newId, name, recipient, phone, address: addressDetail, isDefault });
        }

        localStorage.setItem('userAddresses', JSON.stringify(addresses));
        closeAddressModal();
        loadAddresses();
    }

    // 【修改4】: 修复删除地址功能
    function deleteAddress(id) {
        if (!confirm('确定要删除这个地址吗？')) return;

        let addresses = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        // 使用 filter 过滤掉指定ID的地址
        const newAddresses = addresses.filter(a => a.id != id);

        localStorage.setItem('userAddresses', JSON.stringify(newAddresses));
        loadAddresses(); // 重新渲染列表
    }

    function setDefaultAddress(id) {
        let addresses = JSON.parse(localStorage.getItem('userAddresses') || '[]');
        addresses.forEach(a => a.isDefault = (a.id == id));
        localStorage.setItem('userAddresses', JSON.stringify(addresses));
        loadAddresses();
    }

    // --- 个人信息编辑逻辑 ---

    // 【修改2】: 打开编辑框时自动填入现有信息
    function openProfileEditModal() {
        const user = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
        const modal = document.getElementById('profileEditModal');

        // 自动回显数据
        if (document.getElementById('editUsername')) document.getElementById('editUsername').value = user.username || '';
        if (document.getElementById('editPhone')) document.getElementById('editPhone').value = user.phone || '';
        if (document.getElementById('editEmail')) document.getElementById('editEmail').value = user.email || '';

        // 回显性别
        const radios = document.getElementsByName('gender');
        if (radios) {
            radios.forEach(r => {
                if (r.value === user.gender) r.checked = true;
            });
        }

        modal.style.display = 'block';
    }

    function closeProfileEditModal() {
        document.getElementById('profileEditModal').style.display = 'none';
    }

    async function saveProfileChanges(event) {
        event.preventDefault();
        const updateData = {
            username: document.getElementById('editUsername').value,
            phone: document.getElementById('editPhone').value,
            email: document.getElementById('editEmail').value,
            gender: document.querySelector('input[name="gender"]:checked')?.value
        };

        try {
            const res = await fetch('/api/update-profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updateData)
            });
            const data = await res.json();
            if (data.success) {
                alert('修改成功');
                location.reload();
            } else {
                alert(data.message || '修改失败');
            }
        } catch (e) {
            alert('网络错误');
        }
    }

    // 订单部分保持简单渲染
    function loadOrders() {
        fetch('/api/order/list').then(r=>r.json()).then(orders => {
            const list = document.getElementById('ordersList');
            document.getElementById('ordersCount').textContent = orders.length;
            if(orders.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:30px; color:#999;">暂无订单</div>';
                return;
            }
            list.innerHTML = orders.map(o => `
                <div class="order-item common-card-style">
                    <div class="order-header"><span>订单号: ${o.orderNo}</span><span>${new Date(o.createdAt).toLocaleDateString()}</span></div>
                    <div>总价: <span style="color:#f7941e; font-weight:bold;">¥${o.totalAmount}</span> <span class="order-status status-${o.status.toLowerCase()}">${o.status}</span></div>
                </div>
            `).join('');
        }).catch(() => {});
    }
</script>
