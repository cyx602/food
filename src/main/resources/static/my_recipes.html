<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食天地 - 我的食谱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .page-content { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .page-title { text-align: center; color: #664b2e; font-family: "楷体", sans-serif; font-size: 36px; margin-bottom: 30px; }
        .recipes-tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .recipes-tab { padding: 12px 25px; background-color: rgba(245, 230, 210, 0.9); border: 1px solid #d9b38c; border-radius: 25px; color: #664b2e; cursor: pointer; transition: all 0.3s; }
        .recipes-tab.active { background-color: #f7941e; color: white; border-color: #f7941e; }

        .recipes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-bottom: 60px; min-height: 200px; }

        .recipe-card { overflow: hidden; cursor: pointer; position: relative; background: rgba(255,255,255,0.8); transition: transform 0.3s; }
        .recipe-card:hover { transform: translateY(-5px); }
        .recipe-image { width: 100%; height: 180px; object-fit: cover; }
        .recipe-info { padding: 15px; }
        .recipe-title { font-weight: bold; color: #664b2e; margin-bottom: 5px; }
        .recipe-desc { font-size: 13px; color: #666; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* 移除按钮样式 */
        .remove-btn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255,255,255,0.9); border: none; width: 30px; height: 30px; border-radius: 50%;
            color: #ff6b6b; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; z-index: 5;
        }
        .remove-btn:hover { background: #ff6b6b; color: white; }

        .empty-state { text-align: center; padding: 60px 20px; color: #999; display: none; width: 100%; grid-column: 1 / -1; background: rgba(255,255,255,0.5); border-radius: 10px; }
        .empty-icon { font-size: 60px; color: #d9b38c; margin-bottom: 20px; }

        /* 模态框复用样式 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #fffaf0; width: 90%; max-width: 600px; padding: 30px; border-radius: 8px; margin: 20px auto; max-height: 80vh; overflow-y: auto; position: relative; border: 2px solid #d9b38c; }

        /* 登录提示专用样式 */
        .login-tip {
            text-align: center;
            padding: 80px 20px;
            color: #664b2e;
            grid-column: 1 / -1; /* 占满整行 */
        }
        .login-tip a {
            color: #f7941e;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-title"><i class="fas fa-utensils"></i><span>美食天地</span></div>
    <div class="nav-center">
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="cuisine.html">菜系分类</a></li>
            <li><a href="recommendation.html">菜品推荐</a></li>
            <li><a href="market.html">食材商城</a></li>
            <li><a href="my_recipes.html" style="background-color: rgba(255,255,255,0.2);">我的食谱</a></li>
            <li><a href="profile.html">个人中心</a></li>
            <li><a href="admin.html">后台管理</a></li>
            <li id="authSection"><a href="register.html">登录/注册</a></li>
        </ul>
    </div>
</nav>

<div class="page-content">
    <h1 class="page-title">我的专属食谱</h1>
    <div class="recipes-tabs">
        <div class="recipes-tab active" onclick="switchTab('favorites', this)">收藏食谱</div>
        <div class="recipes-tab" onclick="switchTab('created', this)">我的创作</div>
    </div>

    <div class="recipes-grid" id="recipesGrid"></div>

    <div id="emptyState" class="empty-state">
        <div class="empty-icon"><i class="fas fa-folder-open"></i></div>
        <h2 id="emptyTitle">空空如也</h2>
        <p>快去发现或创作美食吧！</p>
    </div>

    <div id="pagination" style="text-align:center; margin-top:20px;"></div>
</div>

<div class="modal" id="recipeModal"><div class="modal-content"><div id="modalContent"></div></div></div>

<footer class="footer">
    <p>联系我们：<a href="https://www.nchu.edu.cn/" target="_blank">南昌航空大学官网</a></p>
</footer>

<script src="static/js/cuisine.js"></script>

<script>
    let currentTab = 'favorites';

    document.addEventListener('DOMContentLoaded', function() {
        // 先检查登录，如果是未登录，立即渲染提示，避免闪烁
        const user = sessionStorage.getItem('currentUser');
        if (!user) {
            document.getElementById('recipesGrid').innerHTML = `
                <div class="login-tip">
                    <i class="fas fa-lock" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                    <h3>请先 <a href="login.html">登录</a> 以查看您的食谱</h3>
                </div>`;
            return; // 终止后续数据加载
        }

        // 已登录，正常加载
        if(typeof checkLoginStatus === 'function') checkLoginStatus();
        loadData();
    });

    function switchTab(tab, element) {
        if(!sessionStorage.getItem('currentUser')) return; // 未登录不响应切换
        currentTab = tab;
        document.querySelectorAll('.recipes-tab').forEach(t => t.classList.remove('active'));
        element.classList.add('active');
        loadData();
    }

    async function loadData() {
        const grid = document.getElementById('recipesGrid');
        const emptyState = document.getElementById('emptyState');

        grid.innerHTML = '';
        emptyState.style.display = 'none';

        const endpoint = currentTab === 'favorites' ? '/api/recipe/favorites' : '/api/recipe/my-list';

        try {
            const res = await fetch(`${endpoint}?page=1&size=20`);
            // 双重保险：接口返回401也显示提示
            if(res.status === 401) {
                grid.innerHTML = '<div class="login-tip">请先 <a href="login.html">登录</a></div>';
                return;
            }

            const data = await res.json();
            const list = data.rows || [];

            if(list.length === 0) {
                emptyState.style.display = 'block';
                document.getElementById('emptyTitle').innerText = currentTab === 'favorites' ? '还没有收藏食谱' : '还没有发布食谱';
                if(currentTab === 'created') {
                    // 创作页即使为空也显示一个“添加”按钮
                    grid.innerHTML = `
                        <div class="recipe-card common-card-style" onclick="window.location.href='cuisine.html'" style="display:flex;align-items:center;justify-content:center;color:#d9b38c;flex-direction:column; height: 250px;">
                            <i class="fas fa-plus-circle" style="font-size:40px;margin-bottom:10px;"></i>
                            <div>去发布新菜</div>
                        </div>`;
                }
            } else {
                // 渲染列表
                list.forEach(r => {
                    const card = document.createElement('div');
                    card.className = 'recipe-card common-card-style';

                    let btnHtml = '';
                    if(currentTab === 'favorites') {
                        btnHtml = `<button class="remove-btn" title="取消收藏" onclick="event.stopPropagation(); removeFavorite(${r.id})"><i class="fas fa-times"></i></button>`;
                    } else {
                        btnHtml = `<button class="remove-btn" title="删除" onclick="event.stopPropagation(); deleteRecipe(${r.id})"><i class="fas fa-trash"></i></button>`;
                    }

                    card.innerHTML = `
                        ${btnHtml}
                        <img src="${r.image || 'static/image/default_food.jpg'}" class="recipe-image" onerror="this.src='static/image/default_food.jpg'">
                        <div class="recipe-info">
                            <div class="recipe-title">${r.title}</div>
                            <div class="recipe-desc">${r.description || '暂无简介'}</div>
                        </div>
                    `;
                    card.onclick = (e) => {
                        if(!e.target.closest('.remove-btn')) window.location.href = `recipe_detail.html?id=${r.id}`;
                    };
                    grid.appendChild(card);
                });
            }
        } catch(e) {
            console.error(e);
            grid.innerHTML = '<p style="text-align:center;">加载失败</p>';
        }
    }

    function removeFavorite(id) {
        if(!confirm('确定取消收藏吗？')) return;
        fetch('/api/recipe/favorite/toggle', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({recipeId: id})
        }).then(() => loadData());
    }

    function deleteRecipe(id) {
        if(!confirm('确定删除这个食谱吗？')) return;
        fetch('/api/recipe/delete', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id: id})
        }).then(() => loadData());
    }
</script>
</body>
</html>
