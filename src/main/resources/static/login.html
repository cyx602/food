<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-title">
        <i class="fas fa-utensils"></i>
        <span>美食天地</span>
    </div>
    <div class="nav-center">
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="cuisine.html">菜系分类</a></li>
            <li><a href="recommendation.html">菜品推荐</a></li>
            <li><a href="market.html">食材商城</a></li>
            <li><a href="my_recipes.html">我的食谱</a></li>
            <li><a href="profile.html">个人中心</a></li>
            <li><a href="admin.html">后台管理</a></li>
            <li><a href="register.html">登录/注册</a></li>
        </ul>
    </div>
</nav>

<main class="form-container common-card-style">
    <h2>美食爱好者登录</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginEmail">注册邮箱：</label>
            <input type="email" id="loginEmail" name="email" placeholder="请输入注册邮箱">
        </div>
        <div class="form-group">
            <label for="loginPassword">登录密码：</label>
            <div style="position: relative; flex: 1;">
                <input type="password" id="loginPassword" name="password" placeholder="请输入登录密码" style="width: 100%; padding-right: 40px;">
                <i id="toggleLoginPassword" class="fas fa-eye-slash"
                   style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999;"></i>
            </div>
        </div>
        <div class="form-row">
            <div class="remember-wrap">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">下次自动登录</label>
            </div>
            <a href="forgot_password.html" class="forgot-link">忘记密码？</a>
        </div>

        <p class="agree-text">
            登录即代表你同意美食天下
            <span id="userAgreementBtn" class="agreement-link">《用户协议》</span>
            和
            <span id="privacyPolicyBtn" class="agreement-link">《隐私政策》</span>
        </p>

        <div class="form-actions">
            <button type="submit" id="loginBtn" class="btn">登录</button>
            <button type="button" id="loginResetBtn" class="btn">重置</button>
        </div>

        <div class="form-footer">
            <a href="register.html" class="register-link">没有账号？去注册</a>
        </div>
    </form>
</main>

<div id="agreementModal" class="modal">
    <div class="modal-content" style="max-width: 600px; height: 70vh; display: flex; flex-direction: column;">
        <span class="close-modal" id="closeAgreementModal" style="align-self: flex-end;">&times;</span>
        <h3 id="agreementTitle" style="color: #664b2e; margin-top: 0; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;"></h3>
        <div id="agreementContent" style="flex: 1; overflow-y: auto; color: #555; line-height: 1.8; font-size: 14px; white-space: pre-wrap; padding-right: 10px;"></div>
        <div style="text-align: center; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
            <button class="btn btn-primary" id="confirmAgreementBtn" style="padding: 8px 30px;">我已阅读</button>
        </div>
    </div>
</div>

<footer class="footer">
    <p>联系我们：<a href="https://www.nchu.edu.cn/" target="_blank">南昌航空大学官网</a></p>
</footer>
<script src="static/js/common_modal.js"></script>
<script src="./static/js/login.js"></script>
</body>
</html>
