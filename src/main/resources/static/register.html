        </ul>

<main class="form-container common-card-style">
    <h2>美食爱好者注册</h2>
    <form id="registerForm" action="/register" method="post">
        <div class="form-group avatar-group">
            <label for="avatar">头像上传：</label>
            <div class="avatar-container">
                <div class="avatar-preview">
                    <img id="avatarPreview" src="static/image/default_avatar.jpg" alt="头像预览">
                </div>
                <input type="file" id="avatar" accept="image/*">
                <p class="avatar-hint">选择头像</p>
            </div>
        </div>

        <div class="form-group">
            <label for="username">美食昵称：</label>
            <input type="text" id="username" placeholder="请输入你的美食昵称">
        </div>
        <div class="form-group">
            <label for="password">登录密码：</label>
            <div style="position: relative; flex: 1;">
                <input type="password" id="password" placeholder="请设置登录密码" style="width: 100%; padding-right: 40px;">
                <i id="toggleRegPassword" class="fas fa-eye-slash"
                   style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999;"></i>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">确认密码：</label>
            <div style="position: relative; flex: 1;">
                <input type="password" id="confirmPassword" placeholder="请再次输入登录密码" style="width: 100%; padding-right: 40px;">
                <i id="toggleConfirmPassword" class="fas fa-eye-slash"
                   style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999;"></i>
            </div>
        </div>

        <div class="form-group">
            <label>性别：</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male"> 男</label>
                <label><input type="radio" name="gender" value="female"> 女</label>
            </div>
        </div>

        <div class="form-group" style="align-items: flex-start;">
            <label style="padding-top: 5px;">美食偏好：</label>
            <div class="checkbox-group" style="flex-wrap: wrap; gap: 10px; flex: 1; padding-left: 10px;">
                <label><input type="checkbox" name="preference" value="chinese"> 中餐</label>
                <label><input type="checkbox" name="preference" value="western"> 西餐</label>
                <label><input type="checkbox" name="preference" value="japanese"> 日料</label>
                <label><input type="checkbox" name="preference" value="korean"> 韩式</label>
                <label><input type="checkbox" name="preference" value="thai"> 泰式</label>
                <label><input type="checkbox" name="preference" value="dessert"> 甜点</label>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">联系电话：</label>
            <input type="text" id="phone" placeholder="请输入联系电话">
        </div>
        <div class="form-group">
            <label for="email">电子邮箱：</label>
            <input type="email" id="email" placeholder="请输入电子邮箱">
        </div>
        <div class="form-group">
            <label for="address">食材配送地址：</label>
            <textarea id="address" placeholder="请输入你的食材配送地址"></textarea>
        </div>

        <div class="form-actions">
            <button id="submitBtn" type="button" class="btn">注册</button>
            <button type="button" id="resetBtn" class="btn">重置</button>
        </div>

        <div class="form-footer-links" style="position: static; margin-top: 25px; text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
            <a href="admin_register.html" class="admin-register-link">管理员注册</a>
            <a href="login.html" class="login-link">已有账号？去登录</a>
        </div>
    </form>
</main>
