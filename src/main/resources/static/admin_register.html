<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食天地 - 管理员注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* 仅保留必要的特定样式，其余完全使用style.css中的全局样式 */
        .form-container {
            position: relative;
        }

        /* 注册码提示样式 */
        .reg-code-hint {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #664b2e;
            font-size: 14px;
        }

        /* 确保头像上传按钮使用正确的主题色 */
        .avatar-hint {
            color: #664b2e;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-title">
        <i class="fas fa-utensils"></i>
        <span>美食天地</span>
    </div>
    <div class="nav-center">
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="cuisine.html">菜系分类</a></li>
            <li><a href="recommendation.html">菜品推荐</a></li>
            <li><a href="market.html">食材商城</a></li>
            <li><a href="my_recipes.html">我的食谱</a></li>
            <li><a href="profile.html">个人中心</a></li>
            <li><a href="admin.html">后台管理</a></li>
            <li id="authSection"><a href="login.html">登录/注册</a></li>
        </ul>
    </div>
</nav>

<main class="form-container common-card-style">
    <h2>管理员注册</h2>
    <form id="adminRegisterForm">
        <div class="form-group avatar-group">
            <label for="avatar">头像上传：</label>
            <div class="avatar-container">
                <div class="avatar-preview">
                    <img id="avatarPreview" src="static/image/default_avatar.jpg" alt="头像预览">
                </div>
                <input type="file" id="avatar" accept="image/*">
                <p class="avatar-hint">选择头像</p>
            </div>
        </div>

        <div class="form-group">
            <label for="name">管理员姓名：</label>
            <input type="text" id="name" placeholder="请输入管理员姓名">
        </div>

        <div class="form-group">
            <label for="phone">联系电话：</label>
            <input type="text" id="phone" placeholder="请输入联系电话">
        </div>

        <div class="form-group">
            <label for="email">邮箱：</label>
            <input type="email" id="email" placeholder="请输入邮箱地址">
        </div>

        <div class="form-group">
            <label for="password">登录密码：</label>
            <div style="position: relative; flex: 1;">
                <input type="password" id="password" placeholder="请设置登录密码" style="width: 100%; padding-right: 40px;">
                <i id="toggleAdminPassword" class="fas fa-eye-slash"
                   style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999;"></i>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">确认密码：</label>
            <div style="position: relative; flex: 1;">
                <input type="password" id="confirmPassword" placeholder="请再次输入密码" style="width: 100%; padding-right: 40px;">
                <i id="toggleAdminConfirmPassword" class="fas fa-eye-slash"
                   style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999;"></i>
            </div>
        </div>
        <div class="form-group">
            <label for="regCode">注册码：</label>
            <input type="text" id="regCode" placeholder="请输入内部注册码">
        </div>
        <span class="reg-code-hint">注册码请联系超级管理员获取</span>

        <div class="form-actions">
            <button id="submitBtn" type="button" class="btn">注册</button>
            <button id="resetBtn" type="button" class="btn">重置</button>
        </div>

        <div class="form-footer-links" style="position: static; margin-top: 25px; text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
            <a href="register.html" class="login-link">用户注册</a>
            <a href="login.html" class="login-link">已有账号？去登录</a>
        </div>
    </form>
</main>

<footer class="footer">
    <p>联系我们：<a href="https://www.nchu.edu.cn/" target="_blank">南昌航空大学官网</a></p>
</footer>
<script src="static/js/common.js"></script>
<script src="static/js/admin_register.js"></script>
<script src="static/js/index.js"></script> </body>
</html>
